RULE_OPTION_ENG_WALES_REUNIFICATION_RANDOM_DESC:0 "После того, как Англия разрешит свои внутренние конфликты, она обратится к возвращению своих потерянных территорий, независимо от того, кто победил - коллаборационисты или Сопротивление, начиная с Уэльса. Англия предъявит Уэльсу ультиматум, чтобы он согласился на повторное присоединение к Англии, и хотя Уэльс не очень хочет терять свою независимость, которая бывает раз в жизни, англичане более чем готовы прибегнуть к войне, если их требования не будут выполнены."
