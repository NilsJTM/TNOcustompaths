RULE_OPTION_ITA_CIANO_DESC:0 "Несмотря на растущее давление со стороны фашистских сторонников Скорца, обвиняющих его в предательстве Италии, Чиано успешно обойдет их и получит контроль над империей после изоляции сторонников жесткой линии в ходе борьбы за власть, обеспечивая будущее Италии, безусловно, §Vв виде§!  §Pповторной§! §Mдемо§!§iкрати§!§Lзации§!."
