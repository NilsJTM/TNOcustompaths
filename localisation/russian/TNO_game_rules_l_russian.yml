RULE_OPTION_TYM_LEADER_ROUTE_RANDOM_DESC:0 "Западносибирская Народная Республика заявляет о себе как о последнем бастионе истинного социализма. При Лазаре Кагановиче, который выступал против ревизионистского режима Бухарина после Великой Отечественной войны, он утвердился в регионах Западной Сибири. Каганович быстро перешел к осуществлению репрессивного и неумолимого видения Сталинского социализма. Однако данная модель принесла ему больше врагов, чем друзей, и Народная Республика быстро раскололась на множество государственных образований"
