RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM_DESC:0 "Когда Бурятия обратит свой взор на остальной мир, ей придется найти решение дилеммы о том, что она является коммунистической геополитической державой в мире, где коммунизм был жестоко сокрушен и искоренен силами фашизма и нацизма."
RULE_OPTION_BRY_FOREIGN_POLICY_OFN:0 "£TNO_game_rule_flag_BRY_regional_unifier  £TNO_game_rule_flag_USA   Бурятия присоединяется к ОСН"
RULE_OPTION_BRY_FOREIGN_POLICY_OFN_DESC:0 "Бурятия попытается присоединиться к ОСН и стать американским государством-клиентом. Хотя это имеет гораздо более высокие шансы на успех по сравнению с созданием собственной фракции, сотрудничество с Соединенными Штатами, скорее всего, будет означать, что социалистические идеалы Бурятии могут быть вытеснены американским экономическим доминированием."
RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN:0 "£TNO_game_rule_flag_BRY_regional_unifier   СоцИнтерн - Случайный ИИ"
RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN_DESC:0 "Бурятия попытается сформировать Социалистический интернационал. Хотя это поможет гарантировать, что Советский Союз останется свободным от американских экономических манипуляций, это может и будет иметь негативные последствия, если останется слишком мало коммунистических стран, готовых присоединиться."
