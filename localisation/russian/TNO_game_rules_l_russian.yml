RULE_OPTION_ITA_DEMOCRATIC_ELECTION_RANDOM_DESC:0 "§wЕсли Чиано победит в борьбе за власть против Скорцы и успешно демонтирует фашистский режим§! празднования в Италии быстро сменятся беспокойством и неуверенностью, поскольку империя вновь окажется на перепутье своего будущего. Хотя голоса в пользу демократии и победили, они далеки от единства - расколотые на либералов и левых разных мастей, каждый из них имеет свое видение будущего, которого он хочет для Италии. И не все довольны концом фашизма..."
RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC:0 "£TNO_game_rule_flag_ITA   ХД побеждают на выборах"
RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC_DESC:0 "На первых постфашистских выборах в Италии победит §Mлиберально§!-§iконсервативная§! партия Христианских демократов - результат неудивительный, ожидаемый многими как наследие либерализации Чиано и вдохновения молодой демократии нациями ОСН. Внутренние разногласия двух крыльев ХД остаются загадкой, которая может непредсказуемым образом всколыхнуть итальянскую демократию, но можно с уверенностью сказать, что лучшая внутренняя стабильность ХД обеспечит им сохранение мощного влияния в течение десятилетий."
RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD:0 "£TNO_game_rule_flag_ITA   ДФ побеждают на выборах"
RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD_DESC:0 "§PСоциал-демократический§! и §Vлибертарно социалистический§! Демократический фронт одержит победу на первых постфашистских выборах в Италии, что является неожиданностью, учитывая радикальный переход итальянской политики от фашизма к социализму. Однако ДФ является партией, гораздо больше других охваченной внутренними разногласиями, поскольку он расколот на левоцентристскую и социалистическую фракции, которые недолюбливают друг друга. Будущее Италии зависит от того, кто победит в борьбе за власть, §Rа также от того, смогут ли они удержать власть§!."
RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN:0 "£TNO_game_rule_flag_ITA   НБ побеждают на выборах"
RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN_DESC:0 "§LАвторитарно демократический§! и §Jфашистский§! Национальный блок победит на первых постфашистских выборах в Италии. Это шокирующее поражение разочаровало многих, кто приветствовал выборы, учитывая открытое увлечение БН фашизмом и значительную часть лоялистов Скорца, которые выступали против редемократизации. БН в основном довольствуется работой в рамках демократии, но в партии есть те, кто желает восстановить фашизм в Италии, §Rчто будет иметь серьезные последствия§!."



