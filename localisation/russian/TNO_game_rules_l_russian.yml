# West Russian Revolutionary Front (WRRF) [Ideology]

WRS_LEADER_ROUTE:0 "£TNO_game_rule_flag_WRS   Западнорусский революционный фронт"
RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Климент Ворошилов, герой Западнорусского революционного фронта, уже стар и скоро отойдёт в мир иной. С Фронтом, превратившимся в тень самого себя после провала Западнорусской войны, ограниченным вечной мерзлотой, где практически нет пахотных земель для выращивания продовольствия, Фронту придется спешить с выбором преемника Ворошилова, если ЗРФ хочет пережить суровые дни, которые его ждут."
RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY:0 "£TNO_game_rule_flag_PLS   Тухачевский одерживает верх"
RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY_DESC:0 "Тухачевский, Красный Наполеон и известный сторонник жесткой линии, одержит верх над Жуковым в борьбе за власть. Тухачевский усилит милитаризм фронта в рамках подготовки к предстоящей войне с Германией и будет жестко подавлять инакомыслящих и оппозиционных деятелей, прокладывая путь к тоталитарному и воинственному Советскому Союзу."
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC:0 "£TNO_game_rule_flag_UKH   АвтСоц Жуков одерживает верх"
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC_DESC:0 "Жуков, дружелюбный и открытый маршал, одержит верх над Тухачевским в борьбе за власть. Жуков реформирует Фронт, чтобы быть мягким к народу и держать ответственность за него, но будет в значительной степени аполитичным и отстраненным от партийных дрязг, нехотя создавая борьбу за власть и его преемственность, где военный сторонник жесткой линии Сергей Ахромеев в конечном итоге выйдет победителем. Выступая за милитаризм и отменяя многие реформы Жукова, будущее Западной России будет за §eАвторитарным социализмом§!."
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC:0 "£TNO_game_rule_flag_UKH   ЛибСоц Жуков одерживает верх"
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC_DESC:0 "Жуков, дружелюбный и открытый маршал, одержит верх над Тухачевским в борьбе за власть. Жуков реформирует Фронт, чтобы быть мягким к народу и держать ответственность за него, но будет в значительной степени аполитичным и отстраненным от партийных дрязг, нехотя создавая борьбу за власть и его преемственность, где прагматичный ленинист, Николай Рыжков в конечном итоге выйдет победителем. Призывая к прекращению военного коммунизма и восстановлению пролетарской демократии, будущее Западной России будет за §VЛибертарным социализмом§!."
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM:0 "£TNO_game_rule_flag_UKH   СоцДем Жуков берет верх"
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM_DESC:0 "Жуков, дружелюбный и открытый маршал, одержит верх над Тухачевским в борьбе за власть. Жуков реформирует Фронт, чтобы быть мягким к народу и держать ответственность за него, но будет в значительной степени аполитичным и отстраненным от партийных дрязг, нехотя создавая борьбу за власть и его преемственность, где прогрессивный реформист Александр Яковлев в конечном итоге выйдет победителем. Защищая свободные выборы, права человека и ограниченную некапиталистическую приватизацию, будущее Западной России будет за §PСоциал-Демократией§!."



# Komi Republic - Power Struggle [Идеология]

KOM_LEADER_ROUTE:0 "£TNO_game_rule_flag_KOM   Республика Коми"
RULE_OPTION_KOM_LEADER_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_KOM_LEADER_ROUTE_RANDOM_DESC:0 "Республика Коми рассматривается как несостоявшееся государство, возглавляемое слабой демократией с низкой легитимностью и рассматриваемое только как инструмент для захвата власти и последующего свержения. В Коми идет гражданская война между крайне левой Коммунистической партией Коми и крайне правой Пассионарной организацией, которые так же враждебны друг другу и самим себе, как и к Демократической коалиции, зажатой посередине. По мере приближения выборов 1963 года будущее Коми находится в пропасти, и никто не смирится с проигрышем на выборах мирным путем..."
RULE_OPTION_KOM_LEADER_ROUTE_SUSLOV:0 "£TNO_game_rule_flag_KOM_REGIONAL_SUSLOV  Победа коммунистов - Суслов"
RULE_OPTION_KOM_LEADER_ROUTE_SUSLOV_DESC:0 "Коммунистическая партия Коми одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. Михаил Суслов победит в борьбе за власть и сформирует Российскую Советскую Республику в соответствии со своим собственным видением жесткого, ортодоксального марксизма-ленинизма, не щадя ревизионизма и попыток изменить статус-кво. Будущее Коми будет за §eбухаринизмом§!."
RULE_OPTION_KOM_LEADER_ROUTE_ZHADNOV:0 "£TNO_game_rule_flag_KOM_REGIONAL_ZHDANOV  Победа коммунистов - Жданов"
RULE_OPTION_KOM_LEADER_ROUTE_ZHADNOV_DESC:0 "Коммунистическая партия Коми одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. Затем Андрей Жданов победит в борьбе за власть и сформирует футуристическую и научно-просвещенную Объединенную Советскую Федерацию, преследующую самые передовые научные достижения, мало заботясь об этике и практичности. Будущее Коми будет за §eультравизионерским социализмом§!."
RULE_OPTION_KOM_LEADER_ROUTE_BUKHARINA:0 "£TNO_game_rule_flag_KOM_RUSSIA_BUKHARINA  Победа коммунистов - Бухарина"
RULE_OPTION_KOM_LEADER_ROUTE_BUKHARINA_DESC:0 "Коммунистическая партия Коми одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. Затем Светлана Бухарина победит в борьбе за власть и провозгласит Единую Советскую Федерацию, которая будет отстаивать прогрессивизм и равенство для женщин и гендерных, сексуальных и романтических меньшинств, добиваясь по-настоящему равноправного Союза, где никто не останется позади. Будущее Коми будет за §Vлевым коммунизмом§!."
RULE_OPTION_KOM_LEADER_ROUTE_KOSYGIN:0 "£TNO_game_rule_flag_KOM   Победа демократов - Косыгин"
RULE_OPTION_KOM_LEADER_ROUTE_KOSYGIN_DESC:0 "Демократическая коалиция одержит победу не только на выборах 1963 года, но и в последовавшем за ними хаосе и твердо удержит свой контроль над Коми. Затем Алексей Косыгин победит в борьбе за власть и обеспечит выживание Республики Коми при свободном и справедливом реформистском демократическом правительстве, не прибегая к коррупции или авторитаризму. Будущее Коми будет за §MЛиберальной демократией§!."
RULE_OPTION_KOM_LEADER_ROUTE_VOZNESENSKY:0 "£TNO_game_rule_flag_KOM   Победа демократов - Вознесенский"
RULE_OPTION_KOM_LEADER_ROUTE_VOZNESENSKY_DESC:0 "Демократическая коалиция одержит победу не только на выборах 1963 года, но и в последовавшем за ними хаосе и твердо удержит свой контроль над Коми. Николай Вознесенский также сохранит свой контроль во время борьбы за власть. Несмотря на его давнюю историю коррупции, расизма и в целом неприятного характера, будущее Коми будет за §PСоциал-демократией§!."
RULE_OPTION_KOM_LEADER_ROUTE_STALINA_AUTHDEM:0 "£TNO_game_rule_flag_KOM   Победа демократов - Сталина (АвтДем)"
RULE_OPTION_KOM_LEADER_ROUTE_STALINA_AUTHDEM_DESC:0 "Демократическая коалиция одержит победу не только на выборах 1963 года, но и в последовавшем за ними хаосе и твердо удержит свой контроль над Коми. Затем Светлана Сталина победит в борьбе за власть и обеспечит выживание республики Коми, приняв авторитарные меры, Сталина, пренебрегая демократическими принципами республики, искоренит экстремистов из Коми. Будущее Коми будет за §LАвторитарной демократией§!."
RULE_OPTION_KOM_LEADER_ROUTE_STALINA_DESPOTISM:0 "£TNO_game_rule_flag_KOM   Победа демократов - Сталина (Деспотист)"
RULE_OPTION_KOM_LEADER_ROUTE_STALINA_DESPOTISM_DESC:0 "Демократическая коалиция будет сформирована в хаотических условиях после выборов 1963 года, но вернет себе власть в результате государственного переворота, возглавляемого Светланой Сталиной. Однако, находясь у власти, Сталина объявит правительство национального восстановления и сосредоточит власть вокруг себя, не восстанавливая демократические институты, став фактически диктатором. Будущее Коми будет за §sДеспотизмом§!."
RULE_OPTION_KOM_LEADER_ROUTE_GUMILYOV:0 "£TNO_game_rule_flag_KOM_REGIONAL_GUMILYOV  Победа пассионариев - Гумилёв"
RULE_OPTION_KOM_LEADER_ROUTE_GUMILYOV_DESC:0 "Организация "Пассионарии" одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. Лев Гумилев, основатель организации победит в борьбе за власть и превратит мертвую республику в Евразийское государство. Гумилев будет отстаивать евразийскую мысль, в которой русские и этнические меньшинства в России являются господствующей расой, и создаст феодальное государство, где простые крестьяне живут жестокой жизнью, управляемой деспотами. Будущее Коми будет за идеологией §qевразийства§!."
RULE_OPTION_KOM_LEADER_ROUTE_SHAFEREVICH:0 "£TNO_game_rule_flag_KOM_REGIONAL_SHAFAREVICH   Победа пассионариев - Шафаревич"
RULE_OPTION_KOM_LEADER_ROUTE_SHAFEREVICH_DESC:0 "Организация "Пассионарии" одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. Затем Игорь Шаферевич победит в борьбе за власть и создаст авторитарное Реформированное Российское государство с русскими националистическими ценностями, хотя и придерживающееся относительно умеренной и реформистской политики по сравнению с другими пассионарными фракциями. Будущее Коми будет за сострадательным §sаристократическим консерватизмом§!."
RULE_OPTION_KOM_LEADER_ROUTE_SEROV:0 "£TNO_game_rule_flag_KOM_REGIONAL_SEROV   Победа пассионариев - Серов"
RULE_OPTION_KOM_LEADER_ROUTE_SEROV_DESC:0 "Организация "Пассионарии" одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. Затем Иван Серов победит в борьбе за власть и построит Российскую Национальную Советскую Республику на принципах ордосоциализма, синкретизма марксизма-ленинизма с шовинистическим российским ультранационализмом и другими крайне правыми идеологиями. Будущее Коми сияет бордовым светом §oордосоциализма§!."
RULE_OPTION_KOM_LEADER_ROUTE_TABORITSKY:0 "£TNO_game_rule_flag_KOM_esoteric_nazism  Победа пассионариев - Таборицкий"
RULE_OPTION_KOM_LEADER_ROUTE_TABORITSKY_DESC:0 "Организация "Пассионарии" одержит победу в хаосе после выборов 1963 года и укрепит свой контроль над Коми. К удивлению многих, Сергей Таборицкий победит в борьбе за власть и установит Регентство Священной России, чтобы подготовить Россию к возвращению давно умершего царевича Алексея Романова, который должен будет занять пустующий трон. Таборицкий будет проводить бесчеловечно-жестокую политику "очищения" России, если Алексей не перестанет прятаться. Будущее Коми и всей России окутано пурпурным туманом §hимперского культа§!."



# Komi Republic - The Rykov Conference [Politics]

KOM_RYKOV_CONFERENCE:0 "£TNO_game_rule_flag_WRS  £TNO_game_rule_flag_KOM_communist   Рыковская конференция"
RULE_OPTION_KOM_RYKOV_CONFERENCE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_KOM_RYKOV_CONFERENCE_RANDOM_DESC:0 "Республика Коми ранее была Автономной Советской Социалистической Республикой (АССР) в составе Западнорусского Революционного фронта, но после злополучной Западнорусской войны многие в Коми АССР разочаровались в неудачном руководстве Фронта и отделились. Однако времена изменились, и теперь в Коми активно действует коммунистическое крыло, в то время как ЗРФ открыт для реформистов. Если коммунисты захватят власть в Коми, они и ЗРФ попытаются договориться о мирном воссоединении, потенциально избежав дорогостоящей войны. §R(Работает только если ЗРФ управляет Жуков)§!"
