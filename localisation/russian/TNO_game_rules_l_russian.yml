RULE_OPTION_USA_DISABLE_RFK_ASSASSINATION_NO_DESC:0 "Роберт Ф. Кеннеди может оказаться под угрозой убийства, если он будет слишком либерален и разозлит южных сегрегационистов и белых супремацистов. §GЭто предполагаемое поведение в игре.§!"
