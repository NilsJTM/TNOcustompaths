RULE_OPTION_ITA_CIANO_OR_SCORZA_ROUTE_RANDOM_DESC:0 "Итальянский фашизм видел лучшие времена. Италия долгое время подчинялась играм Германии, несмотря на ущерб, который они нанесли самой Италии, например, Атлантропа. В последние годы жизни Бенито Муссолини его политика становилась все более и более опасной, а его преемник, Галеаццо Чиано, начал сомневаться в том, что фашизм действительно был полезен для Италии. Однако его попытки медленно либерализовать Италию начали встречать яростное сопротивление со стороны фашистских сторонников жесткой линии, главным из которых был Карло Скорца."
