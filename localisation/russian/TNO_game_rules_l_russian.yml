RULE_OPTION_CAU_IDEOLOGY_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_CAU_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Вскоре после того, как Германия погрузится в гражданскую войну, Йозиас начнет размышлять о своем правлении, своем благородном наследии и Бургундской системе в целом, а Пауль Плейгер начнет собирать поддержку, чтобы свергнуть Иосиаса и положить конец его безумному правлению."
