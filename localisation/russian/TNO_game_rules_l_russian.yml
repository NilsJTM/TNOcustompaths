RULE_OPTION_CAU_IDEOLOGY_ROUTE_BURGSYS_DESC:0 "После гражданской войны в Германии Йозиас решит сохранить репрессивную Бургундскую систему."
RULE_OPTION_CAU_IDEOLOGY_ROUTE_DESPOT:0 "Безумный король Кавказа"
RULE_OPTION_CAU_IDEOLOGY_ROUTE_DESPOT_DESC:0 "В новом приступе безумия Йозиас объявит себя королем Кавказа, а своего сына Виттекинда - наследником."
RULE_OPTION_CAU_IDEOLOGY_ROUTE_NATIONALSOCIALISM:0 "Вотчина баронов"
RULE_OPTION_CAU_IDEOLOGY_ROUTE_NATIONALSOCIALISM_DESC:0 "Гамбит Плейгера удастся, после прихода к власти он проведет ограниченные реформы, чтобы обеспечить порядок, и, что более важно, чтобы нефтяные бароны Кавказа продержались как можно дольше."



# Гражданская война в Остланде [Исход войны]
OSTLAND_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_OST_GER_national_socialism   Гражданская война в Остланде"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_RANDOM:0 "По умолчанию - Без усилений"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "Рейхскомиссариат Остланд - образцовая колония Германии, самая стабильная, германизированная и прибыльная из всех ее колоний, а Хинрих Лохзе - человек, который своим объединяющим присутствием и превосходным правлением удерживает сияющую жемчужину Германии. Однако уже в 1962 году его свет меркнет из-за ухудшения здоровья. Вскоре после смерти Гитлера в октябре 1963 года Лохзе скончается от сердечного приступа, что положит начало борьбе за власть, в результате которой Остланд погрузится в жестокую гражданскую войну.\n\n\ §GВыбранная сторона получит большой боевой бонус на время Остландской ГВ.§!"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_OST_STAHLECKER:0 "£TNO_game_rule_flag_OST_GER_national_socialism   Победа Шталекера"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_OST_STAHLECKER_DESC:0 "Фракция Франца Вальтера Шталекера получит серьезное усиление в борьбе с другими фракциями. Высокопоставленный администратор Остланда, Шталекер - амбициозный человек, стремящийся к чистой власти и к тому, чтобы подняться по лестнице нацистской социальной иерархии на самый высокий уровень, чего бы ему это ни стоило. Засидевшись на должности администратора в течение многих лет, он стремится использовать гражданскую войну в Остланде как возможность снова продолжить восхождение по лестнице власти, построив репрессивную диктатуру §oНационал-Социализма§! с собой во главе."
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_DST_DRECHSLER:0 "£TNO_game_rule_flag_DST   Победа Дрехслера"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_DST_DRECHSLER_DESC:0 "Фракция Отто-Генриха Дрехслера получит значительное преимущество перед другими фракциями. Ветеран войны, преданно служивший Германии - как имперской, так и нацистской - на протяжении обеих мировых войн, Дрехслер является стареющим генеральным комиссаром Остланда, который принял очень жесткую милитаристскую и провоенную идеологию, рассматривая ее как "лекарство" от болезни лени и упадка, поразившей Германию. Его убеждения привели к тому, что у него появились верные сторонники из числа милитаристов, которые стремятся достичь национальной славы через войну в Остланде, построив стратократию §oНационал-Социализма§!
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_MST_MEYER:0 "£TNO_game_rule_flag_MST   Победа Мейера"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_MST_MEYER_DESC:0 "Фракция Андреаса Мейера-Ландрута получит значительное преимущество перед другими фракциями. Мейер-Ландрут родился в семье прибалтийских немецких промышленников и с рождения рос в мультикультурной среде, свободно владея немецким, эстонским и русским языками, что подтолкнуло его к либеральному реформизму, поскольку он стал сочувствовать колонизированным рабам, говорившим на его языке. При поддержке прогрессивных студенческих контркультурных движений и благодаря своим связям с бизнесом и балтийской немецкой общиной, Мейер-Ландрут борется за Остланд, определяемый §LАвторитарной демократией§!."
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_JST_JECKELN:0 "£TNO_game_rule_flag_JST   Победа Йекельна"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_JST_JECKELN_DESC:0 "Фракция Фридриха Йекельна получит значительное преимущество перед другими фракциями. Командующий округом СС Остланд и верный член СС, полностью поддерживающий Бургундию и Гиммлера, Йекельн превратил свой эскадрон СС в легальную террористическую организацию, безнаказанно убивающую и грабящую местных жителей. Йекельн стремится использовать гражданскую войну как возможность поставить Остланд под контроль СС и возобновить кампании по уничтожению расы и уничтожению целых "нечистых" городов до основания в соответствии с фанатичными расовыми стандартами §hБургундской системы§!."
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_UPO_KOVNER:0 "£TNO_game_rule_flag_UPO   Победа Ковнера"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_UPO_KOVNER_DESC:0 "Фракция Аббы Ковнера получит серьезное преимущество перед другими фракциями. Известный немцам как дьявол в человеческой шкуре, Ковнер - еврей-марксист - с рождения жил в мире, который ненавидел его род. Когда нацисты начали собирать евреев Европы для уничтожения, Ковнер отказался принять эту участь без боя, и вместо этого собрал группу партизан и начал партизанскую войну против нацистов - войну, которая будет продолжаться в течение многих десятилетий после окончания войны, поскольку его партизаны стремятся использовать гражданскую войну, чтобы устроить §sдеспотичную§! месть нацистам Остланда."
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_BLR_VITUSKA:0 "£TNO_game_rule_flag_BLR   Победа Витюшки"
RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_BLR_VITUSKA_DESC:0 "Фракция Михала Витюшки получит значительное преимущество перед другими фракциями. Витюшка - белорусский коллаборационист, который преданно служил немецкому режиму на протяжении десятилетий, всем сердцем приняв их крестовый поход против "жидо-большевизма". Однако, несмотря на верную службу, Витушка всегда оставался в стороне от продвижения по службе, а его достижения игнорировались немецкими хозяевами. Втайне придерживаясь белорусских националистических настроений, он решил использовать Гражданскую войну для того, чтобы начать свою собственную борьбу за власть, стремясь стать единственным правителем §oнационал-социалистического§! Остланда."
