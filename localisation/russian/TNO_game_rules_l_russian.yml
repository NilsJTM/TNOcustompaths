FRA_PATH:0 "£TNO_game_rule_flag_FRA_vichy   Французское государство"
RULE_OPTION_FRA_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_FRA_PATH_RANDOM_DESC:0 "После бесславного поражения во Франко-бургундской войне и исчезновения президента Франции Тиксье-Виньянкура во Франции начинаются президентские выборы. Однако, несмотря на это, будущее Франции туманно, и вся Франция ждет результатов выборов."
RULE_OPTION_FRA_PATH_AUTHORITARIAN_DEMOCRACY:0 "Возрождение демократии"
RULE_OPTION_FRA_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "После бесславного поражения во Франко-бургундской войне и исчезновения президента Франции Тиксье-Виньянкура начинаются президентские выборы во Франции, на которых побеждает Антуан Пине, лидер реформистского крыла Национальной партии. Он и нестабильная коалиция реформистов объединены своей целью восстановить полную демократию во Франции. Будущее Франции будет за §Lавторитарной демократией§!."
RULE_OPTION_FRA_PATH_FASCISM:0 "Статус-кво"
RULE_OPTION_FRA_PATH_FASCISM_DESC:0 "После бесславного поражения во Франко-бургундской войне и исчезновения президента Франции Тиксье-Виньянкура начинаются президентские выборы во Франции, на которых побеждает Пьер Пужад, глава Национальной партии. Его избрание означает, что ничего не меняется и Франция сохраняет статус-кво в плане политики, внешней политики и т.д. Будущее Франции - это §Jфашизм§!."
RULE_OPTION_FRA_PATH_NATIONAL_SOCIALISM:0 "Верная марионетка Германии"
RULE_OPTION_FRA_PATH_NATIONAL_SOCIALISM_DESC:0 "После бесславного поражения во Франко-бургундской войне и исчезновения президента Франции Тиксье-Виньянкура начинаются президентские выборы во Франции, на которых побеждает Пьер Сидос, известный германофил. Он планирует восстановить связи с Германией, чтобы противостоять бургундской агрессии. Будущее Франции будет за §oНационал-социалистами§!."
RULE_OPTION_FRA_PATH_DESPOTISM:0 "План PRIME"
RULE_OPTION_FRA_PATH_DESPOTISM_DESC:0 "После бесславного поражения во Франко-бургундской войне и исчезновения президента Франции Тиксье-Виньянкура начинаются президентские выборы во Франции, на которых побеждает Жан Бишелон, лидер технократического крыла Национальной партии. При поддержке высших классов Франции, представленных промышленными баронами, он хотел реализовать свои планы, которые предполагают достижение самодостаточности Франции от немецкой экономики. Будущее Франции будет за §sтехнократией§!."
RULE_OPTION_FRA_PATH_MONARCHY:0 "Возвращение Орлеанской династии"
RULE_OPTION_FRA_PATH_MONARCHY_DESC:0 "После бесславного поражения во Франко-бургундской войне и исчезновения президента Франции Тиксье-Виньянкура начинаются президентские выборы во Франции, на которых побеждает Пьер Гаксот, известный историк и академик, намеревающийся восстановить монархию во Франции. Через некоторое время Генрих Орлеанский коронуется как король Франции под именем Генрих VI. Будущее Франции будет за §sабсолютной монархией§!."



# Норвегия [Идеология]

NOR_ROUTE:0 "£TNO_game_rule_flag_NOR   Норвегия"
RULE_OPTION_NOR_IDEOLOGY_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_NOR_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Норвегия, некогда независимая страна, теперь является колонией Рейха под управлением Йозефа Тербовена, который стремится превратить ее в образцовую колонию Германии к моменту ее окончательного присоединения к самой Германии. Но Норвегия - далеко не образцовая колония; помимо того, что сопротивление миллогов продолжает представлять активную угрозу для колонии, администрация нестабильна и раздираема междоусобицами. Во время гражданской войны в Германии Тербовен резко расширяет полномочия местных коллаборационистов и дезертирует, что приводит к дальнейшим партийным распрям."
RULE_OPTION_NOR_ROUTE_MAINSTREAM:0 "£TNO_game_rule_flag_NOR_Collab   Коллаборационисты держатся"
RULE_OPTION_NOR_ROUTE_MAINSTREAM_DESC:0 "Несмотря на хаос, вызванный внезапным дезертирством Тербовена и наделением властью туземного коллаборационистского правительства, фракция Гульбранда Лунде, в конце концов, выйдет победителем из борьбы за власть и прочно удержит власть. Несмотря на то, что Лунде теперь возглавляет независимую и свободную Норвегию, его правление будет в значительной степени характеризоваться §Jфашизмом§!, имея мало отличий от старого режима Тербовена - за некоторыми исключениями, такими как отсутствие германизации, многие норвежцы будут чувствовать себя так, как будто Тербовен никогда не уходил".
RULE_OPTION_NOR_ROUTE_HARDLINE:0 "£TNO_game_rule_flag_NOR   Приверженцы жесткой линии захватывают власть"
RULE_OPTION_NOR_ROUTE_HARDLINE_DESC:0 "В хаосе, возникшем после внезапного дезертирства Тербовена, основная фракция коллаборационистов Лунде не сможет удержаться у власти, и власть захватит фракция сторонников жесткой линии Йонаса Ли. Утверждая, что Германия лишь временно не в состоянии и быстро вернется после гражданской войны, Йонас не только продолжит политику германизации, но и усилит ее, чтобы Норвегия была готова к интеграции после окончания гражданской войны, гарантируя, что ее будущее может быть только за §oнационал-социализмом§!."
RULE_OPTION_NOR_ROUTE_MODERATE:0 "£TNO_game_rule_flag_NOR_Free   Реформисты берут власть в свои руки"
RULE_OPTION_NOR_ROUTE_MODERATE_DESC:0 "В хаосе после внезапного дезертирства Тербовена, фракция Лунде, состоящая из коренных коллаборационистов, не сможет удержать власть, и фракция реформистов возьмет правительство под руководством Пера Бортена. Хотя Бортен уменьшит авторитаризм в Норвегии и отменит германизацию путем развития норвежской культурной идентичности, он оттолкнет реформистов, сохранив диктаторское правление, напоминающее режим Тербовена, что гарантирует, что его Норвегия будет в значительной степени определяться §sдеспотизмом§!."
RULE_OPTION_NOR_ROUTE_MILORG:0 "£TNO_game_rule_flag_NOR_Free   Милорг свергает режим"
RULE_OPTION_NOR_ROUTE_MILORG_DESC:0 "В хаосе после внезапного дезертирства Тербовена, партизаны Милорга под руководством Кнута Мёйена воспользуются хаосом и междоусобицей в администрации и пойдут на Осло, чтобы свергнуть колониальный режим, освободив Норвегию от двух десятилетий нацистского правления. С помощью §Lавторитарно-демократического§! временного правительства Мёйен попытается обратить вспять ущерб, нанесенный Норвегии немцами, и восстановить свободные и демократические выборы, чтобы гарантировать, что будущее Норвегии вполне может быть демократией."

# Сербия [Идеология]

SER_PATH:0 "£TNO_game_rule_flag_SER   Сербия"
RULE_OPTION_SER_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_SER_PATH_RANDOM_DESC:0 "Смерть §oАдольфа Гитлера§! в 1963 году и последующее начало §RГерманской гражданской войны§! приведет к ошеломляющему краху §qгерманского§! порядка в Европе. После того, как §qнацистский сапог§! с их шеи будет убран, борцы за свободу и партизаны по всей Европе воспользуются возможностью восстать и сбросить §qнемецкое иго§!. Это, безусловно, произойдет в §BСербии§!, где §eкоммунистические пан-югославские§! и §sантикоммунистические четнические§! партизаны объединят свои силы под руководством священника, превратившегося в партизана, отца §LВлада Зечевича§! для свержения §qнемецкого гарнизона§! Однако после победы и разгрома последних §qнацистских головорезов§! судьба недавно освобожденной §Bсербской§! нации далеко не безопасна. §LОтец Влад§! и его временное правительство §Lсоциальных националистов§! уступят место новому государству, хотя его структура и идеология еще не ясны. Будущее §BСербии§! остается неопределенным."
RULE_OPTION_SER_PATH_LEFT_WING_NATIONALISM:0 "£TNO_game_rule_flag_SER_socialist   §VМладосербы§!"
RULE_OPTION_SER_PATH_LEFT_WING_NATIONALISM_DESC:0 "После поражения §qгерманского гарнизона§! §VСоциалистическая партия Сербии§! одержит подавляющую, хотя и несложную победу на первых выборах в §BСербии§! §VСПС§! в основном состоит из более молодых членов партизанской группы §eНОВ§!, дистанцированных от старой гвардии §eПан-Югославов§! и §eКоммунистов§! Новое правительство будет председательствовать в свободной, но неспокойной стране, и ни один вызов не окажется слишком серьезным, пока §VСПС§! остается доминирующим, а жесткая националистическая §sСОПА§! держится в узде. Будущее §BСербии§! за §Vлевым национализмом§!. \n\n §RПо крайней мере, до тех пор пока§! §qГермания§! §Rи§! §nИталия§! §Rснова не обратят свой взор на Балканы§!."
RULE_OPTION_SER_PATH_CIVILIAN_DICTATORSHIP:0 "£TNO_game_rule_flag_SER_despotism   §sЛюди короля§!"
RULE_OPTION_SER_PATH_CIVILIAN_DICTATORSHIP_DESC:0 "После поражения §qгерманского гарнизона§! националистические, антикоммунистические §sчетники§! из §sСОПА§! совершат переворот и захватят полный контроль над новым §Bсербским§! государством. Во главе с §sНиколой Каваем§! §sСОПА§! пригласит Петра II вновь занять §Bсербский§! трон, хотя он останется не более чем марионеткой для реальной власти, стоящей за троном. Будущее §BСербии§! будет покоиться под §sгражданской диктатурой§! \n\n §RПо крайней мере, до тех пор пока§! §qГермания§! §Rи§! §nИталия§! §Rснова не обратят свой взор на Балканы§!."
RULE_OPTION_SER_PATH_BUKHARINISM:0 "£TNO_game_rule_flag_SER_communist   §eСтарые югославы§!"
RULE_OPTION_SER_PATH_BUKHARINISM_DESC:0 "После разгрома §qгерманского гарнизона§! коммунистические партизаны §eНОВа§! создадут Социалистическую Республику в недавно освобожденной §BСербии§! Новое правительство, представляющее старую гвардию §eНОВ§!, является §eКоммунистическим§! и пан-§BЮгославистским§! по своим целям, сохраняя верность §eчлену НОВ§!, изгнанному командиру §eЙосепу Броз Тито§! Однако новое правительство не без проблем, поскольку §sреакционные террористы§! и сохраняющиеся этнические разногласия угрожают их мечте о единой, красной §Bюгославии§!. Будущее §BСербии§! будет под §eБухаринизмом§!. \n\n §RПо крайней мере, до тех пор пока§! §qГермания§! §Rи§! §nИталия§! §Rснова не обратят свой взор на Балканы§!."

