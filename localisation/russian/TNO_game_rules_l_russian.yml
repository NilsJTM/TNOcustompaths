TREATY_PORTS_PATH:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   Переговоры о Договоре о портах"
RULE_OPTION_TREATY_PORTS_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_TREATY_PORTS_PATH_RANDOM_DESC:0 "Когда Вторая мировая война закончилась вспышкой атомной бомбы над Гонолулу, §VЯпонская империя§! и §MСоединенные Штаты§! подписали Акагинские соглашения, согласно которым §MАмерика§! лишалась своих тихоокеанских владений, а также других уступок. Однако самым большим унижением для §MАмерики§! стала передача портов Лос-Анджелеса и Сан-Франциско в бессрочную аренду §VВосходящему Солнцу§! За десятилетия, прошедшие после 1945 года, §VЯпонские§! порты оказались центральным камнем преткновения в холодной войне, где §Mамериканские§! ястребы, особенно из §OНПП§!, рассматривали порты как вечный символ унижения §MАмерики§! и обещали §Lжесткую линию§! против §VЯпонии§! За океаном §VТокио§! мало что выиграл от самих портов, и стал рассматривать их не как напоминание о престиже §VИмперии§! и скорее как политическое бремя. Почувствовав, что момент настал, правительство §MАмерики§! обратится к §Vяпонии§! с предложением: вернуть порты §MСоединенным Штатам§!, а взамен отменить эмбарго §MАмерики§! и экспорт §qсубсидированной нефти§!. Хотя обе страны согласятся сесть за стол переговоров, как будет выглядеть окончательная сделка, и будут ли переговоры успешными вообще, пока неизвестно. Судьба переговоров по договорным портам остается неопределенной."
RULE_OPTION_TREATY_PORTS_PATH_USA_LEANING:0 "£TNO_game_rule_flag_USA   §MКрик орла§!"
RULE_OPTION_TREATY_PORTS_PATH_USA_LEANING_DESC:0 "Отчаянно нуждаясь в доступе к §Mамериканских§! §Gрынках§! и §Mамериканской§! §qнефти§! чтобы помочь поднять вялую экономику, все еще переживающую кризис Ясуда, §VТокио§! проинструктирует своих дипломатов на переговорах по договорным портам принять все, что будет предложено в обмен на порты, даже если это означает §Rунижение§! за столом переговоров. §MСоединенные Штаты§!, понимая слабую позицию §VЯпонии§!, воспользуются ситуацией, чтобы вернуть себе порты, предлагая при этом как можно меньше уступок. В конечном счете, переговоры по договорным портам окажутся §Gуспешными§!, а §Rзнамя§!, §Wусыпанное§! §iзвёздами§! снова будет триумфально развеваться над Лос-Анджелесом и Сан-Франциско."
RULE_OPTION_TREATY_PORTS_PATH_JAP_LEANING:0 "£TNO_game_rule_flag_JAP   §VВосходящее солнце§!"
RULE_OPTION_TREATY_PORTS_PATH_JAP_LEANING_DESC:0 "Хотя каждый президент сталкивается с критикой, нынешняя администрация находится под особенно пристальным вниманием "ястребов", как внутри пояса, так и за его пределами. Утверждая, что президент "слаб по Японии", недоброжелатели администрации затормозили обычные дела правительства, даже угрожая торпедировать политическую программу президента в Конгрессе без каких-либо действий. Поскольку §WБелый дом§! отчаянно пытается переломить свою политическую судьбу, §MВашингтон§! даст указания своим дипломатам на переговорах по договорным портам добиться передачи портов §MСША§!, §Rчего бы это ни стоило§! Уловив слабость §MСоединенных Штатов§!, §VЯпония§! добьется многочисленных выгодных экономических уступок в обмен на возвращение портов. В конце концов, переговоры по договорным портам окажутся §Gуспешными§!, и §VЯпонские§! военные корабли в последний раз покинут Лос-Анджелес и Сан-Франциско, за ними последует первая волна §MАмериканских§! грузовых судов с §qтехаской нефтью§! и §Gдругими богатствами§!."
RULE_OPTION_TREATY_PORTS_PATH_RANDOM_SUCCESS:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   §BУмиротворенный океан§!"
RULE_OPTION_TREATY_PORTS_PATH_RANDOM_SUCCESS_DESC:0 "Хотя и §MСоединенные Штаты§! и §VЯпония§! имеют свои собственные предрассудки и цели, вступая в переговоры по Портам, они оба добросовестно сядут за стол переговоров, чтобы попытаться достичь понимания, которое удовлетворит обе стороны. Хотя путь, по которому пойдут переговоры, будет оставаться неопределенным, и переговоры могут даже приблизиться к срыву в некоторых моментах, §Mамериканцы§! и §Vяпонцы§! в конце концов, §Gдостигнут соглашения§! В конечном итоге, переговоры по портовому договору окажутся §Gуспешными§!, а транстихоокеанская холодная война §Bутихнет§! лишь немного, возможно, предвещая новую эру §Pкордиальности§! между двумя §Mвеликими§! §Vдержавами§!."
RULE_OPTION_TREATY_PORTS_PATH_FAILURE:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_USA   §eКольцо огня§!"
RULE_OPTION_TREATY_PORTS_PATH_FAILURE_DESC:0 "Хотя и §MСоединенные Штаты§! и §VЯпония§! могут многое выиграть от потенциальной сделки в отношении портов Договора, они начнут переговоры в поисках дешевых политических побед и демонстрации силы над своими партнерами. И §MВашингтон§! и §VТокио§! проинструктируют своих дипломатов добиваться больших уступок и не сдавать позиции во время переговоров, что приведет к постоянным препирательствам и перемириям. В конечном итоге, Тихий океан не оправдает своего названия, а переговоры по договорным портам окажутся §Rнеудачными§!. Порты будут продолжать разжигать яростный джингоизм в §MСоединенных Штатах§!, а холодная война сохранит свою §iхолодную§! хватку над миллионами жизней по обе стороны океана."

