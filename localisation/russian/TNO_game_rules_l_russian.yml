RULE_OPTION_IBR_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "\n\n§GВыбранная сторона получит большой боевой бонус, который будет удалён, как только они объединят Испанию/Иберию.§! Несмотря на то, что оба каудильо пытались спасти союз, он развалился и скатился в кровавую гражданскую войну. В Испании есть три основные стороны: Испанская Республика, Федеральные силы и фалангисты. Федеральные силы под руководством Франсиско Франко закрепились в Центральной (включая Мадрид), юго-западной и восточной Испании. Они также контролируют Канарские и Балеарские острова, хотя последние будут оккупированы Италией после начала войны. ФС также спасли большую часть войск бывшего Иберийского союза. §JФалангисты§! взяли под свой контроль север и северо-запад Испании, за исключением Страны Басков и Галисии, где их собственные региональные силы захватили власть на этих землях и провозгласили свою независимость. Главой фалангистов является Хайме Миланс дель Бош, видный офицер, служивший в Голубой дивизии, которая воевала против СССР во время вторжения Германии в СССР. Он хочет, чтобы Испания была близка с Германией. На юге Испании есть §MИспанская Республика§!. Она была создана демократическими и реформистскими силами, которые избрали Торкуато Миранду президентом Третьей Испанской Республики. Они хотят восстановить настоящую демократию в Испании, и они не собираются сдаваться, и они будут бороться, несмотря ни на что. Битва началась! Никто не знает, кто победит, и, тем не менее, война будет очень кровопролитной..."
