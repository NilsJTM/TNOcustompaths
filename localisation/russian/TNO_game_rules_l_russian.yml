RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS_DESC:0 "Несмотря на трудности, жители Оренбурга по-прежнему верят в анархическую систему, и хотя отсутствие централизации приводит к тому, что предложение о председателе 58-го конгресса отклоняется, сменный председатель принимается. На 59-м съезде будут приняты предлагаемые меры по централизации, и Оренбург сможет укрепиться благодаря своему единству. Будущее Оренбурга - анархическая идеология, называемая §Vанархо-коммунизмом§!."
