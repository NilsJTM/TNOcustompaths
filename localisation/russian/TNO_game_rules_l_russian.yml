RULE_OPTION_USA_LEADER_ROUTE_1972_MCNAMARA:0 "Макнамара побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1972_MCNAMARA_DESC:0 "Кандидат от республиканцев-§iдемократов§! Роберт Макнамара победит на праймериз, а затем и на выборах. Будучи убежденным неоконсерватором, Макнамара желает продолжить интервенционистскую политику и доктрину сдерживания Соединенных Штатов, а также дальнейшее расширение военно-промышленного комплекса и расширение масштабов призыва на военную службу. \n\n§RТребуется:§! \nКандидат от §OНациональной Прогрессивной Партии§! побеждает на §YВыборах 1968 года§! \n §xИЛИ§! \nИзбранный в 1964 году президент отслужил два полных срока"
RULE_OPTION_USA_LEADER_ROUTE_1972_MCGOVERN:0 "Макговерн побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1972_MCGOVERN_DESC:0 "Кандидат от §Mреспубликанцев§!-демократов Джордж Макговерн победит на праймериз, а затем и на выборах. Либерал с антивоенными, голубиными тенденциями, Макговерн будет стремиться сократить американский военно-промышленный комплекс и его милитаризм, вместо этого стремясь к разрядке отношений с Германией и Японией, и примет более дипломатичную внешнюю политику. \n\n§RТребуется:§! \nКандидат от §OНациональной Прогрессивной Партии§! побеждает на §YВыборах 1968 года§!\n§xИЛИ§!\nИзбранный в 1964 году президент отслужил два полных срока"
RULE_OPTION_USA_LEADER_ROUTE_1972_JACKSON:0 "Джексон побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1972_JACKSON_DESC:0 "Кандидат от Национальной прогрессивной партии (§PЦентр§!) Генри М. Джексон победит на праймериз, а затем и на выборах. Будучи прогрессивным интервенционистом, Джексон будет еще больше усиливать американские интервенционистские доктрины для дальнейшего распространения демократии за рубежом, а также поддерживать прогрессивизм внутри страны и за рубежом.
RULE_OPTION_USA_LEADER_ROUTE_1972_KIRKPATRICK:0 "Киркпатрик побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1972_KIRKPATRICK_DESC:0 "Кандидат от Национальной прогрессивной партии (§Lультраправые§!) Джин Киркпатрик победит на праймериз, а затем и на выборах. Ястреб войны, Киркпатрик будет стремиться усилить американский империализм путем расширения вооруженных сил и отказа от политики сдерживания открытой агрессии, свергая правительства, чтобы заменить их проамериканскими диктатурами.\n\n§RТребуется:§! \nКандидат от §Yреспубликанцев§!-§Mдемократов§! побеждает на §YВыборах 1968 года§!\n§xИЛИ§!\nИзбранный в 1964 году президент отслужил два полных срока"
RULE_OPTION_USA_LEADER_ROUTE_1972_HALL:0 "Холл побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1972_HALL_DESC:0 "Потрясения и вздохи будут слышны по всей Америке, когда кандидат от Национальной прогрессивной партии (§eультралевые§!) Гэс Холл одержит неожиданную победу. Откровенный марксист-ленинец, Холл получает поддержку многих граждан, разгневанных и разочарованных нищетой и расизмом, обещая перемены, §Rно на самом деле он не более чем тиран в овечьей шкуре§!. \n\n§RТребуется:§! \nКандидат от §Yреспубликанцев§!-§Mдемократов§! побеждает на §YВыборах 1968 года§!\n§xИЛИ§!\nИзбранный в 1964 году президент отслужил два полных срока"
RULE_OPTION_USA_LEADER_ROUTE_1972_YOCKEY:0 "Йоки побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1972_YOCKEY_DESC:0 "Паника и ужас отразятся по всей Америке, когда кандидат от Национальной прогрессивной партии (§оЙоки§!) Фрэнсис Паркер Йоки одержит неожиданную победу. Нагло поддерживая немецкий нацизм и открытого сторонника превосходства белой расы, §RЙоки разорвет Америку на части, чтобы превратить ее в тоталитарную и репрессивную фашистскую диктатуру§!.\n\n§RТребуется:§! \nКандидат от §Yреспубликанцев§!-§Mдемократов§! побеждает на §YВыборах 1968 года§!\n§xИЛИ§!\nИзбранный в 1964 году президент отслужил два полных срока"



