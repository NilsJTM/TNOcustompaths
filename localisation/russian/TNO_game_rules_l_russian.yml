RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON_DESC:0 "После того, как Рокоссовский умрет от старости и его сменит Павел Батов, Батов уступит роль правителя Борису Ельцину. После проведения референдума о будущем хунты Ельцин одержит победу и придет к власти, распустив стратократию и восстановив демократические выборы. Его президентство, основанное на широкой экономической либерализации и шоковой терапии, обеспечит Свердловск ценностями §iКонсервативной демократии§!."

