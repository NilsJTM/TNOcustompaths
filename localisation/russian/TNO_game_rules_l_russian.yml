USA_LEADER_ROUTE_1968:0 "£TNO_game_rule_flag_USA   Выборы 1968 года"
RULE_OPTION_USA_LEADER_ROUTE_1968_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_USA_LEADER_ROUTE_1968_RANDOM_DESC:0 "В преддверии выборов 1968 года американцы стоят перед еще одним важным выбором, который повлияет на будущее их страны, поскольку кандидат, которого они избрали в 1964 году, будет переизбираться против нового соперника - если его не подвергнут импичменту или не убьют. Поскольку призрак расизма и поляризации все еще нависает над американским обществом, выборы 1968 года могут вновь определить судьбу мира - момент, который представляет собой либо продолжение статус-кво, либо еще один переломный момент в американской истории."
