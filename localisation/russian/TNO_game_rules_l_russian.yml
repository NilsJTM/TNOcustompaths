RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV_DESC:0 "Несмотря на свою лояльность политике Иосифа Сталина, Каганович будет править более мягкой рукой и примет более реформистские меры, понимая, что развал народной республики, произошедший после Западнорусской войны, произошел только из-за его чрезмерного авторитаризма. Однако это приведет к обратным последствиям и даст Никите Хрущеву шанс устроить государственный переворот и свергнуть Кагановича, захватив власть для себя и приняв дальнейшие меры для поддержания политики §Vреформаторства§!."



