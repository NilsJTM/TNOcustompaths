IBR_POLITICAL_ROUTE:0 "£TNO_game_rule_flag_IBR   Иберия - Политика"
RULE_OPTION_IBR_POLITICAL_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_IBR_POLITICAL_ROUTE_RANDOM_DESC:0 "При наличии нестабильной территории, над которой нужно властвовать, неудивительно, что некоторые задаются вопросом, следует ли проводить реформы и корректировать курс, чтобы облегчить трудности режима, или оставаться верным авторитарной идеологии, которая основала Иберию. Призывы к реформизму исходят в основном от Салазара, каудильо Португалии, который хочет сделать Союз более гибким. И наоборот, Франко, каудильо Испании, является стержнем консервативной фракции. Кто бы из каудильо ни получил больше власти, он, безусловно, будет формировать Иберию по своему образу и подобию".
RULE_OPTION_IBR_POLITICAL_ROUTE_CONSERVATIVE:0 "£TNO_game_rule_flag_IBR   Иберия остается консервативной"
RULE_OPTION_IBR_POLITICAL_ROUTE_CONSERVATIVE_DESC:0 "Иберийское руководство последует за Франсиско Франко и отдаст ему предпочтение перед Салазаром. Будучи убежденным реакционером, Франко обеспечит проведение своей консервативной политики в Иберии и сохранит ее авторитарную структуру, укрепляя свой контроль вокруг Испании за счет Португалии, гарантируя, что, если не произойдет восстания или революции, Иберия останется репрессивной диктатурой, сосредоточенной вокруг Испании, на долгие годы."
RULE_OPTION_IBR_POLITICAL_ROUTE_SPINOLA:0 "£TNO_game_rule_flag_IBR   Диархия остаётся"
RULE_OPTION_IBR_POLITICAL_ROUTE_SPINOLA_DESC:0 ""
RULE_OPTION_IBR_POLITICAL_ROUTE_CARNATION:0 "£TNO_game_rule_flag_IBR   Революция гвоздик"
RULE_OPTION_IBR_POLITICAL_ROUTE_CARNATION_DESC:0 ""
RULE_OPTION_IBR_POLITICAL_ROUTE_LIBERAL:0 "£TNO_game_rule_flag_IBR_CONGRESS   Иберия обращается к реформизму"
RULE_OPTION_IBR_POLITICAL_ROUTE_LIBERAL_DESC:0 "Иберийское руководство последует за Антониу де Оливейра Салазаром и предоставит ему больше прав, чем Франко. Салазар, опытный экономист, проведет более широкие реформы в Иберии и сделает ее более гибкой, чтобы уменьшить различные трудности, с которыми она сталкивается благодаря своей невостребованной репрессивной политике, а также обеспечит большую власть Португалии за счет Испании. Однако жить Салазару осталось недолго, §Rи его приближающаяся смерть может ввергнуть Иберию в хаос§!."
RULE_OPTION_IBR_POLITICAL_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_IBR   Иберия обращается к деспотизму"
RULE_OPTION_IBR_POLITICAL_ROUTE_DESPOTISM_DESC:0 "Иберийское руководство последует за Франсиско Франко и отдаст ему предпочтение перед Салазаром. Будучи убежденным реакционером, Франко будет проводить свою консервативную политику в Иберии и сохранит ее авторитарную структуру, укрепляя контроль над ней вокруг себя как деспота-диктатора, гарантируя, что, если не произойдет восстания или революции, Иберия останется репрессивной диктатурой, сосредоточенной вокруг одинокого каудильо, на долгие годы."

