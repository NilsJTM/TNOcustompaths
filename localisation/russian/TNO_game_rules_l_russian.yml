# England/Scotland - Scottish-English Reunification [Unification]

ENG_SCOTLAND_REUNIFICATION:0 "Воссоединение Англии и Шотландии"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_RANDOM_DESC:0 "После решения вопроса об объединении Уэльса Англия обратит свой взор на Шотландию. Однако Шотландия не так слаба и беззащитна, как Уэльс, и с гораздо большей вероятностью отвергнет прямую аннексию. Это побуждает их к переговорам об условиях объединения в надежде решить вопрос мирным путем. Однако если переговоры провалятся, острова могут снова ввязаться в долгую кровопролитную войну".
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_PEACEFUL:0 "Первоначальный союз"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_PEACEFUL_DESC:0 "Переговоры заканчиваются успешно, и Шотландия соглашается на реинтеграцию, заключая соглашение о восстановлении Актов Союза 1707 года, где законы Шотландии остаются прежними, их парламент по-прежнему существует, и они получают справедливое представительство в Лондоне."
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_UNION_OF_EQUALS:0 "Союз равных"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_UNION_OF_EQUALS_DESC:0 "Переговоры завершатся успешно, и Шотландия согласится на реинтеграцию, заключив соглашение, при котором шотландцы и англичане будут иметь равное представительство в Союзе."
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_SCOTTISH_COUNCIL:0 "Шотландский совет"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_SCOTTISH_COUNCIL_DESC:0 "Переговоры завершатся успешно, и Шотландия согласится на реинтеграцию, при этом будет заключена сделка, при которой Шотландия сохранит значительный уровень автономии в рамках Союза."
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_LIMITED_AUTONOMY:0 "Ограниченная автономия"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_LIMITED_AUTONOMY_DESC:0 "Переговоры, хотя и напряженные, заканчиваются положительно, и Шотландия соглашается на реинтеграцию, при этом Шотландия сохраняет ограниченный уровень автономии в рамках Союза."
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_WAR:0 "Шотландия отвергает условия Англии"
RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_WAR_DESC:0 "Переговоры проваливаются, и Англия прибегает к войне против Шотландии, чтобы воссоединить нацию."



