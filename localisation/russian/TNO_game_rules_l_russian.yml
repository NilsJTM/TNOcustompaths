RULE_OPTION_ITA_FD_ROUTE_RANDOM_DESC:0 "Демократический фронт - это партия широкого фронта, представляющая социалистов разных направлений, и неудивительно, что из-за этого она имеет много внутренних разногласий. §wЕсли они победят на первых выборах в Италии§!, эти внутренние проблемы выйдут на первый план и, в конечном счете, должны быть решены на ранних этапах их мандата, что, несомненно, изменит ход будущего Италии."
