RULE_OPTION_ILG_FATE_OF_ITALIAN_ALGERIA_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_ILG_FATE_OF_ITALIAN_ALGERIA_PATH_RANDOM_DESC:0 "После победы Италии в Алжирской войне встает вопрос о том, кому достанутся полномочия. Первый вариант - Саид Буалам, который выступает против независимости Алжира, предпочитая продолжение европейского правления. Второй - Фронт национального освобождения (ФНО) и его председатель Ферхат Аббас, который выступает за создание независимого Алжира. В любом случае, оба варианта являются союзниками Италии, и только Рим решает, кто из них заслуживает большей поддержки. \n\n §RНеобходимо:§!\n§GИталия победила§! в алжирской войне"
RULE_OPTION_ILG_FATE_OF_ITALIAN_ALGERIA_PATH_UNION:0 "£TNO_game_rule_flag_ILG_italy_vic   §sСоюз§"
RULE_OPTION_ILG_FATE_OF_ITALIAN_ALGERIA_PATH_UNION_DESC:0 "После победы Италии в Алжирской войне встает вопрос о том, кому достанутся полномочия. Рим решает довериться Саиду Буламу, который известен тем, что выступает против независимости Алжира и предпочитает продолжение европейского правления. Благодаря своим взглядам он стал непопулярным среди алжирцев и сторонников независимости Алжира. Теперь будущее Алжира будет за §sдеспотизмом§!."
RULE_OPTION_ILG_FATE_OF_ITALIAN_ALGERIA_PATH_REPUBLIC:0 "£TNO_game_rule_flag_ILG   §iРеспублика§"
RULE_OPTION_ILG_FATE_OF_ITALIAN_ALGERIA_PATH_REPUBLIC_DESC:0 "После победы Италии в Алжирской войне встает вопрос о том, кому достанутся полномочия. Рим решает довериться Фронту национального освобождения (ФНО) и его председателю Ферхату Аббасу, который выступает за создание независимого Алжира под их руководством. Однако, несмотря на это, они все еще остаются союзниками Италии и будут входить в ее сферу. Будущее Алжира будет за §iконсервативной демократией§!."

