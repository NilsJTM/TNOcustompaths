GER_SPEER_PATH:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_GER_Speer   Германия Шпеера"
RULE_OPTION_GER_SPEER_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_GER_SPEER_PATH_RANDOM_DESC:0 "Если Альберт Шпеер выиграет гражданскую войну, ему будет поручено восстановить больной Рейх с умирающей экономикой, основанной на рабском труде, в окружении враждебных реакционеров, желающих сохранить гитлеровский статус - кво. Шпееру помогает "Банда четырех", группа реформистов, обладающих ноу-хау для проведения столь необходимых реформ в немецком аппарате, но их реформизм выходит далеко за рамки того, что Шпеер находит приемлемым. Германия находится в трехстороннем перетягивании каната, и неизвестно, кто победит."
RULE_OPTION_GER_SPEER_PATH_REFORMER:0 "£TNO_game_rule_flag_GER_Speer   Реформистский мягкий переворот"
RULE_OPTION_GER_SPEER_PATH_REFORMER_DESC:0 "Несмотря на все усилия Шпеера сохранить жесткий контроль над политикой Германии, он окажется политически перехитренным Бандой четырех, которые устроят мягкий переворот против него и превратят фюрера в свою марионетку. Получив контроль над Германией, они затем реформируют ее, чтобы покончить с жестокими идеалами национал-социализма, и будут следить за восстановлением и внедрением демократии и прав человека, гарантируя, что будущее Германии §qвсе еще§! §Vможет быть§! §fобнадеживающим§! благодаря §Lавторитарной демократии§!."
RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE:0 "£TNO_game_rule_flag_GER   Змея обнажает свои клыки"
RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE_DESC:0 "Несмотря на все усилия "Банды четырех", Шпеер восстановит свою власть над Германией и очистит их от правительства после того, как они больше не будут полезны, в дополнение к тому, чтобы оттеснить сторонников жесткой линии, которые выступали против него, позволив Шпееру полностью захватить контроль над Германским рейхом и сформировать Германию в соответствии со своим собственным видением прагматичного и реформистского, но пугающе эффективного и стойкого §Jфашизма§!."

