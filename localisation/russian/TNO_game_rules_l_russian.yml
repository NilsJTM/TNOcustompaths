IME_DISSOLUTION:0 "£TNO_game_rule_flag_IME   Итальянский Ближний Восток"
RULE_OPTION_IME_DISSOLUTION_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_IME_DISSOLUTION_RANDOM_DESC:0 "Итальянский Ближний Восток, также известный как провинция Левант, долгое время считался жемчужиной Итальянской империи благодаря своему стратегическому расположению и культурной и исторической ценности. Но на самом деле Левант быстро оказывается одним из самых слабых звеньев Италии, поскольку многие еврейские беженцы из Рейха обосновались в регионе, создавая этническую вражду с коренными палестинцами, которая угрожает погрузить регион в хаос. Еще предстоит выяснить, удастся ли спасти Левант от дальнейшего кровопролития."
RULE_OPTION_IME_DISSOLUTION_BLESSED:0 "£TNO_game_rule_flag_ISR  £TNO_game_rule_flag_JER  £TNO_game_rule_flag_PAL   Левантийский раздел"
RULE_OPTION_IME_DISSOLUTION_BLESSED_DESC:0 "Итальянцы успешно разобьют радикальные организации "Иргун" и "Харакийин" и вступят в переговоры с умеренными организациями §C"Хагана"§! и §C"Фатх"§! с позиции силы. Они успешно выступят посредниками в интересах евреев и арабов и мирно распустят итальянский Левант с помощью решения о создании двух государств, что позволит евреям и арабам мирно сосуществовать.\n\n§RТребуется:§!\n §wИталия§! §Gвыигрывает§! §wВторую итало-турецкую войну§!"
RULE_OPTION_IME_DISSOLUTION_IRGUN:0 "£TNO_game_rule_flag_ISR   Иргун захватывает Левант"
RULE_OPTION_IME_DISSOLUTION_IRGUN_DESC:0 "Итальянцы не смогут должным образом бороться с радикальными группировками и быстро потеряют контроль над регионом из-за §LИргуна§!, ревизионистского сионистского военизированного формирования, которое стремится создать нацию для еврейского народа на Святой Земле, свободную от нацистских преследований, за счет коренного арабского населения, которое быстро окажется дискриминируемым на своей собственной родине и будет ожесточенно сопротивляться еврейскому правлению.\n\n§RТребуется:§!\n §wИталия§! §Gвыигрывает§! §wВторую итало-турецкую войну§!"
RULE_OPTION_IME_DISSOLUTION_COMMUNIST:0 "£TNO_game_rule_flag_PAL_ANM   Харакияин захватывает Левант"
RULE_OPTION_IME_DISSOLUTION_COMMUNIST_DESC:0 "Итальянцы не смогут должным образом бороться с радикальными группировками и быстро потеряют контроль над регионом из-за §eХаракийина§!, левого арабского националистического движения, которое стремится создать светскую социалистическую республику, свободную от фашизма и империализма, за счет еврейского поселенческого населения, которое быстро окажется объектом националистических репрессий и будет ожесточенно сопротивляться арабскому правлению.\n\n§RТребуется:§!\n §wИталия§! §Gвыигрывает§! §wВторую итало-турецкую войну§!"
RULE_OPTION_IME_DISSOLUTION_LEHI:0 "£TNO_game_rule_flag_ISR   Захват Лехи"
RULE_OPTION_IME_DISSOLUTION_LEHI_DESC:0 "Левант быстро погрузится в хаос после войны с Турцией, в результате которой будет убит генерал-губернатор Далла Кьеза. Италия назначит Франческо Коломбо новым генерал-губернатором, который в отместку начнет массовые, безжалостные репрессии против "Хаганы" и "Иргуна". Это приводит к тому, что евреи радикализируются и массово стекаются в §oЛехи§!, маргинальную еврейскую §oнационал-социалистическую§! террористическую ячейку, которая призывает к созданию еврейского этногосударства.\n\n§RТребуется:§!\n §wИталия§! §Rпроигрывает§! §wВторую итало-турецкую войну§!"
RULE_OPTION_IME_DISSOLUTION_PLF-GC:0 "£TNO_game_rule_flag_PAL_ultranat   Поглощение PLF-GC"
RULE_OPTION_IME_DISSOLUTION_PLF-GC_DESC:0 "Левант быстро погрузится в хаос после войны с Турцией, в результате которой будет убит генерал-губернатор Далла Кьеза. Италия назначит Франческо Коломбо новым генерал-губернатором, который в отместку начнет массовые, безжалостные репрессии против ФАТХа и Харакийина. Это приводит к тому , что арабы радикализируются и массово стекаются в §qPLF§!, маргинальную арабскую §qультранационалистическую§! террористическую ячейку, которая призывает к созданию арабского этногосударства. \n\n§RТребуется:§!\n §wИталия§! §Rпроигрывает§! §wВторую итало-турецкую войну§!"

# Gulf Governate - Ideology

GUL_PATH:0 "£TNO_game_rule_flag_GUL_ITA   The Gulf Governate"
RULE_OPTION_GUL_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_GUL_PATH_RANDOM_DESC:0 "The handful of §GItalian§! possessions along the Persian Gulf make up for what they lack in size with a bounty of §qblack gold§!. Since §GItalian§! prsopecters first arrived in the region, the oil-rich sands of what have come to be adminstrated as the Gulf Governate have fueled §GRome's§! post-war Empire. Under the corporate rule of §sENI§! and its boardroom despot, §sEnrico Mattei§!, the Gulf Governate has been refined into an engine of extraction, designed to service the §GEmpire's§! thirst for oil in perpetuity. But, as the 1960s prgress, the §Vwinds of change§! will sweep the sands of the Middle East, including the Gulf Governate. Neither §sMattei§! nor the §GItalian authorites§! will be able to forstall the §Vfires of revolution§! sweeping the Arab world. Whether they compromise with the new order and ensure the oil continues to flow towards §GRome§!, or in their arrogance stand firm be consumed by the §Vflames of youth§! remains to be seen. The future of the Gulf Governate remains uncertain."
RULE_OPTION_GUL_PATH_OLIGARCHY:0 "£TNO_game_rule_flag_GUL_authoritarian_democracy   §LA Modern Federation§!"
RULE_OPTION_GUL_PATH_OLIGARCHY_DESC:0 "The Italian Governate of the Gulf will be granted independence by §GItaly§!, creating the §LUnited Arab Emirates§!. The local emirates will be granted autonomy and organized into a federation under the ruler of Abu Dhabi, §LZayed bin Sultan Al Nahyan§!. A refomer, a centralizer, and an §GItalian§! ally, §LZayed §!will promote economic development, permit moderate democratization, and ensure close ties with §GRome§!. The Gulf Governate's future will be one of §LOligarchy§!."
RULE_OPTION_GUL_PATH_LEFT_WING_POPULISM:0 "£TNO_game_rule_flag_GUL_social_democracy   §PA Revolutionary Idea§!"
RULE_OPTION_GUL_PATH_LEFT_WING_POPULISM_DESC:0 "As the §GItalian§! order in the Middle East falters, the Gulf Governate's own Arab administrators will overthrow the §GItalian§! colonizers and declare independence from §GRome§!. Led by §PAbdul Rahman Al Bakir§! and his §PNational Union Committee§!, the new nation will be reorginzed as the the §PUnited Republic of the Arabian Gulf§!, and will become aligned with the §VBa'athist§! movement blossoming across the Arab world. The Gulf Governate's future will be one of §PLeft Wing Populism§!."
RULE_OPTION_GUL_PATH_ABSOLUTE_MONARCHY:0 "£TNO_game_rule_flag_GUL_despotism   §sA Return to Tradition§!"
RULE_OPTION_GUL_PATH_ABSOLUTE_MONARCHY_DESC:0 "The Italian Governate of the Gulf will be granted independence by §GItaly§!, creating the §sLeague of Arab Sheikdoms§!. Led by the conservative ruler of Abu Dhabi, §sShakhbut bin Sultan Al Nahyan§!, The new nation is expected to draw closer to its ruler's political ally, §nSaudi Arabia§!. The Gulf Governate's future will be one of §sAbsolute Monarchy§!."
RULE_OPTION_GUL_PATH_SYNDICALISM:0 "£TNO_game_rule_flag_GUL_socialist   §eThe Revolution Came Here§!"
RULE_OPTION_GUL_PATH_SYNDICALISM_DESC:0 "As the §GItalian§! order in the Middle East falters, the Gulf Governate's vast immigrant workforce, predominantly made up of South Asian migrants, will make their move to end the colonial regime. The §VAll-Gulf Trade Union Congress§!, led by the Indo-Emirati organiser §VGurudas Dasgupta§!, will launch a successful §ecommunist§! revolution and establish a §Vsocialist§! republic in the Gulf Governate. While the new government pledges to end the brutal treatment of the Gulf's workers, its place in the new Middle Eastern order is unknown, and whether this fledgling §Vsocialist§! experiement will survive the coming storms remains to be seen. The Gulf Governate's future will be one of §VSyndicalism§!."

