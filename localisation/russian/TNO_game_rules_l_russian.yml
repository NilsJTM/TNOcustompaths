RULE_OPTION_WAL_ELECTIONS_1963_RANDOM_DESC:0 "Угольные шахты Уэльса, главная опора валлийской экономики, практически иссякли и отправили страну в экономическое падение. Сандерс Льюис, которого все больше не интересовали тяготы руководства страной, сфабриковал и уничтожил записи об истощенных угольных шахтах, чтобы общественность ничего не узнала, но это лишь отсрочило неизбежное и привело к общественному возмущению. В начале 1962 года Льюис будет отстранен от власти в результате вотума недоверия, но возникает важный вопрос: Кто возглавит Уэльс?"
