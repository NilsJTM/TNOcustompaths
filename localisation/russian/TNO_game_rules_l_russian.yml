# India - 1964 election

IND_64_ELECTION_PATH:0 "£TNO_game_rule_flag_IND   Республика Индия"
RULE_OPTION_IND_64_ELECTION_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_IND_64_ELECTION_PATH_RANDOM_DESC:0 "Республика Индия, так называемая последняя демократия в Азии, переживает не лучшие времена, чем надеялись ее основатели Ганди и Неру. Катастрофическая война с Афганистаном и предательство Субхаса Чандры Бозе были хотя бы сдержаны популярностью премьер-министра Джавахарлала Неру. Но Неру ушел, а попытки его преемника В.К. Кришры Менона преодолеть раскол между Дели и Калькуттой закончились катастрофой. Поскольку доминирующий Индийский национальный конгресс столкнулся с волной дезертирства, как справа, так и слева, предстоящие в 1964 году национальные выборы могут стать самыми значительными в истории молодой республики. Будущее Республики Индия остается неопределенным."
RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM:0 "£TNO_game_rule_flag_IND   ИНК держится"
RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM_DESC:0 "Несмотря на борьбу, монолитный Индийский национальный конгресс удержит власть на выборах 1964 года, обеспечив Лал Бахадуру Шастри пост премьер-министра. ИНК продолжит свои реформы в направлении социалистической плановой экономики, а также будет готовиться к войне против предателей в Калькутте. Будущее Республики Индия будет за §PДемократическим Социализмом§!."
RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY:0 "£TNO_game_rule_flag_IND   ИНК-Правая коалиция"
RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY_DESC:0 "Выборы 1964 года положат конец эпохе однопартийного правления ИНК и приведут к созданию правящей коалиции во главе с либеральным ИНК (Оранизация-Право). Во главе с новым премьер-министром К. Раджагопалачари правительство начнет отходить от социалистической плановой экономики старого ИНК, формировать новую консервативную политическую базу из мелкой буржуазии и дворянства, а также сближаться с §MОрганизацией свободных наций§! Будущее Республики Индия будет за §MЛиберальной демократией§!."
RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM:0 "£TNO_game_rule_flag_IND   ИНК-Социалистическая коалиция"
RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM_DESC:0 "Выборы 1964 года положат конец эпохе однопартийного правления ИНК и приведут к созданию правящей коалиции во главе с гандистским ИНК (Оранизация-Социализм). Партия, возглавляемая новым премьер-министром Дж.Б. Крипалани, будет стремиться построить Индию, верную изначальному видению Ганди, посредством развития сельских районов и ориентации на крестьянство. Будущее Республики Индия будет за §Vаграрным социализмом§!."

