RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA_DESC:0 "Генрих Ягода, представляющий "Государственную" фракцию во время борьбы за власть, в конечном счете выйдет победителем. Утверждая, что партия должна подчиняться воле государства, Ягода сможет продолжить свое вечно репрессивное видение по всему Иркутску и России в целом после того, как внутреннее сопротивление против него будет устранено, массово расширяя свой культ личности и вновь внедряя капитализм свободного рынка в Союз через Специальные экономические секторы."
