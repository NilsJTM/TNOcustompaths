RULE_OPTION_JAP_PM_ROUTE_TAKAGI_AUTHDEM_DESC:0 "Takagi Sokichi, a veteran admiral of the Imperial Japanese Navy, will ascend to the position of Prime Minister in the wake of Ino's resignation. Takagi is the leader of the liberal faction of the Yokusankai and intends to implement major reforms to end corruption and liberalize Japan's economy and politics, painting an §iPaternalistic Conservatism§! leadership."
RULE_OPTION_JAP_PM_ROUTE_KAYA_NATSOC:0 "£TNO_game_rule_flag_JAP   Kaya Okinori Becomes Prime Minister"
RULE_OPTION_JAP_PM_ROUTE_KAYA_NATSOC_DESC:0 "Kaya Okinori, former Minister of Finance and leader of the Reform Bureaucrats, will ascend to the position of Prime Minister in the wake of Ino's resignation. Kaya will seek to reform Japan into a totalitarian, ultranationalist and corporatist state firmly geared toward an imperialist war economy to fulfill the Japanese state's economic interests, making for a §sInterim Government§! regime."

