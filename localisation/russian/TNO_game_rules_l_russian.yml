CHT_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_CHT   Чита"
RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Когда Советский Союз распался, Белая армия и Российская фашистская партия вторглись на Дальний Восток единым фронтом против советских остатков. Однако вскоре после этого альянс распался, и Белое движение под руководством Бориса Шепунова оказалось изолированным в Чите и окруженным врагами. Номинально Михаил II является царем Читы, но на практике это немногим больше, чем репрессивная военная хунта Белой армии, удерживающая похищенного Михаила в качестве бессильной марионетки против его воли."
RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_CHT   Михаил низлагает белую армию"
RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "Сумев связаться с генералом Белой армии, сочувствующим его тяжелому положению, Михаил успешно свергнет Шепунова в результате государственного переворота и сломит военную диктатуру Белой армии, став истинным правителем Читы. Михаил введет выборы, установит гражданское правительство и добровольно ограничит свою собственную власть, гарантируя, что Россия станет конституционной монархией. В конечном итоге, Чита преобразуется в §LАвторитарную демократию§!."
RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_CHT   Белая армия сохраняет контроль"
RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "Несмотря на все усилия, Михаил не сможет сломить власть милитаристов. Разгневанный попыткой государственного переворота, Шепунов отправит Михаила обратно в Австралию и установит кроткого Никиту I в качестве нового марионеточного царя, гарантируя, что подобная измена больше не повторится и что Чита всегда будет оставаться под жестким репрессивным контролем Белой армии. Будущее Читы удерживается в ежовых рукавицах §sДеспотизма§!."


# Magadan [Ideology]

MAG_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_MAG   Магадан"
RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Свободное государство Магадан родилось в результате отделения от Амура умеренных членов Российской фашистской партии во главе с прагматичным Михаилом Матковским, который возмутился Константином Родзаевским за то, что он был слишком радикальным и неэффективным по их стандартам. Однако, даже несмотря на это, в Магадане все еще сохраняется идеологический раскол, поскольку, хотя прагматизм Матковского, несомненно, превосходит безумие Родзаевского, многие в РФП все еще желают дальнейших реформ или, возможно, даже полностью покончить с фашизмом."
RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_MAG  Матковский господствует"
RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "По мере того как Магадан расширится до регионального уровня, фракция Матковского в конечном счете одержит победу в борьбе за власть против фракции реформистов. Поддерживая сохранение статус-кво и выступая за очень медленную, умеренную политическую реформу под эгидой однопартийного государства, Матковский обеспечит, чтобы будущее Магадана отошло от §JФашизма§! в сторону §sДеспотизма§!."
RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN:0 "£TNO_game_rule_flag_MAG_fascism   Петлин стоит победителем"
RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN_DESC:0 "По мере расширения Магадана до регионального уровня реформистская фракция Петлина одержит победу в борьбе за власть против фракции Матковского. Протестуя против однопартийного правления и выступая за введение подлинно демократической системы. Когда Россия будет готова к демократии, реформисты обеспечат, чтобы будущее Магадана было за §LАвторитарной демократией§!."
RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_WERBELL:0 "£TNO_game_rule_flag_MAG_merc_authoritarian_democrat   Переворот Вербелла"
RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_WERBELL_DESC:0 "В начале сюжетной линии Магадана, Анастасий Вонсяцкий наймет много международных наемников, чтобы компенсировать нехватку рабочей силы в Магадане, в том числе американского наемника Митчелла Вербелла III. Когда Вонсяцкий умрет в 1965 году, наемники останутся в России без оплаты, и, разгневанный Вербелл устроит переворот против Матковского, чтобы захватить Магадан и превратить его в наемническое государство, гарантируя, что будущее Магадана будет выстроено с помощью §LАвторитарной демократии§"."



