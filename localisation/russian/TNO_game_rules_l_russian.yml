RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN_ALL_ACCEPT_DESC:0 "Благодаря чуду каждая социалистическая нация, оставшаяся в этом проклятом мире, присоединится к Четвертому интернационалу, а не откажется или будет просто наблюдателем. Ибо сила - в единстве!."
