RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Революционеры Бурятии оказываются разделенными между идеалистическим и наивным Саблинским крылом и опытным, но прагматичным Бухаринским крылом. Валерий Саблин еще не принял ни одной из сторон, но та из них, которая одержит верх в Коммунистической партии, определит будущее Бурятии на долгие годы."
