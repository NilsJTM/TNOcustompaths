# СС-Орденсштаат Бургундия [Стабильность]

BRG_STABILITY_ROUTE:0 "£TNO_game_rule_flag_BRG   СС-Орденсштаат Бургундия"
RULE_OPTION_BRG_STABILITY_ROUTE_RANDOM:0 "£TNO_game_rule_flag_BRG   По умолчанию - Бургундия выстоит"
RULE_OPTION_BRG_STABILITY_ROUTE_RANDOM_DESC:0 "Германия была уязвима во время неудавшегося переворота Гиммлера - поскольку большая часть Хеера была занята на Востоке войной с западнорусскими войнами, Германия могла легко быть захвачена разъяренными сторонниками Гиммлера, если бы он был казнен. Решение Гитлера состояло в том, чтобы предоставить Гиммлеру Орденсштаат Бургундия, вотчину, состоящую из Бельгии и Северной Франции, где он и СС могут свободно реализовывать свое видение в обмен на невмешательство в немецкую политику.\n\n§RКак страна, объединенная сюжетом, Бургундия по сценарию никогда не рухнет с ИИ.§!"
RULE_OPTION_BRG_STABILITY_ROUTE_COLLAPSE:0 "£TNO_game_rule_flag_PIC  £TNO_game_rule_flag_BEL_ultranationalism  £TNO_game_rule_flag_FLR  £TNO_game_rule_flag_RPY   Кошмар заканчивается"
RULE_OPTION_BRG_STABILITY_ROUTE_COLLAPSE_DESC:0 "Несмотря на все свои претензии на сохранение абсолютного контроля над государством и его населением, бургундская система по своей сути является нестабильной и непрактичной идеологией - урок, который Бургундия усвоит на горьком опыте в 1965 году, поскольку ее скудные ресурсы исчерпаны до предела в управлении и подавлении новых французских территорий, а §qультранационалистические§! коллаборационисты СС и §Vлибертарно социалистическое§! местное сопротивление Красного Мака воспользуются хаосом как возможностью восстать из Теневого государства."

# Рейхскомиссариат Кавказ [Идеология]

CAU_IDEOLOGY_PATH:0 "£TNO_game_rule_flag_CAU_GER   Кавказ - Безумие Йозиаса"
RULE_OPTION_CAU_IDEOLOGY_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_CAU_IDEOLOGY_PATH_RANDOM_DESC:0 "Вскоре после того, как Германия погрузится в гражданскую войну, Йозиас начнет размышлять о своем правлении, своем благородном наследии и Бургундской системе в целом, а Пауль Плейгер начнет собирать поддержку, чтобы свергнуть Иосиаса и положить конец его безумному правлению."
RULE_OPTION_CAU_IDEOLOGY_PATH_BURGSYS:0 "Черное солнце душит Кавказ"
RULE_OPTION_CAU_IDEOLOGY_PATH_BURGSYS_DESC:0 "После гражданской войны в Германии Йозиас решит сохранить репрессивную Бургундскую систему."
RULE_OPTION_CAU_IDEOLOGY_PATH_DESPOT:0 "Безумный король Кавказа"
RULE_OPTION_CAU_IDEOLOGY_PATH_DESPOT_DESC:0 "В новом приступе безумия Йозиас объявит себя королем Кавказа, а своего сына Виттекинда - наследником."
RULE_OPTION_CAU_IDEOLOGY_PATH_NATIONALSOCIALISM:0 "Вотчина баронов"
RULE_OPTION_CAU_IDEOLOGY_PATH_NATIONALSOCIALISM_DESC:0 "Гамбит Плейгера удастся, после прихода к власти он проведет ограниченные реформы, чтобы обеспечить порядок, и, что более важно, чтобы нефтяные бароны Кавказа продержались как можно дольше."


# Республика Бретань [Идеология]

BRT_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_BRT   Республика Бретань"
RULE_OPTION_BRT_IDEOLOGY_ROUTE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_BRT_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Когда Франция была насильственно разорвана на части, чтобы создать Бургундию, Олье Мордрель предложил Германии, что независимая и лояльная Бретань будет гораздо полезнее, чем разрушенное французское государство. Когда Рейх погрузился в экономический хаос, Бретань обратилась к черному рынку, чтобы выжить, и быстро стала дырой, через которую товары из остального мира могли свободно поступать в Европу. Однако Бретань - далеко не единая нация, и надвигающаяся борьба за власть может определить будущее страны на долгие годы."
RULE_OPTION_BRT_IDEOLOGY_ROUTE_FASCISM:0 "£TNO_game_rule_flag_BRT   Олье Мордрель остается под контролем"
RULE_OPTION_BRT_IDEOLOGY_ROUTE_FASCISM_DESC:0 "Несмотря на все это, Олье Мордрель будет сопротивляться борьбе за власть и сохранять твердую власть над руководством Бретани, обеспечивая статус-кво §Jфашизма§!, и Бретань продолжает работать на своем широком черном рынке с целью получения прибыли, и только прибыли."
RULE_OPTION_BRT_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_BRT   Реймонд Делапорте ​захватывает власт"
RULE_OPTION_BRT_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "Реформист Реймонд Делапорте одержит победу в борьбе за власть и будет стремиться восстановить демократию в Бретани, либерализовав правительство и превратив черный рынок в силу добра. Политика Делапорте помогает гарантировать, что будущее Бретани будет в условиях §Lавторитарной демократии§!."
RULE_OPTION_BRT_IDEOLOGY_ROUTE_NATSOC:0 "£TNO_game_rule_flag_BRT   Селестен Лайне узурпирует лидерство"
RULE_OPTION_BRT_IDEOLOGY_ROUTE_NATSOC_DESC:0 "Сторонник жесткой линии Селестен Лейне свергнет бретонское правительство в результате государственного переворота и установит яростную националистическую и репрессивную диктатуру среди §oнационал-социалистических§! ценностей, присоединившись к Бургундии и массово расширив черный рынок Бретани до совершенно неприглядных масштабов."



# Нидерланды [Идеология]

HOL_PATH:0 "£TNO_game_rule_flag_HOL_national_socialism   Нидерланды"
RULE_OPTION_HOL_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_HOL_PATH_RANDOM_DESC:0 "Нидерланды, некогда независимое государство, теперь являются колонией Рейха, управляемой австрийским рейхскомиссаром Артуром Зейсс-Инквартом, который считает, что сохранение статус-кво - лучший путь вперед. Но в покорном на первый взгляд рейхскомиссариате не все благополучно: различные правительственные фракции бесчинствуют и нападают друг на друга, борясь за власть. В 1963 году умирает Артер Зейсс-Инкварт, что усиливает фракционность и оставляет место лидера маленькой страны открытым. Кто станет его преемником и захватит власть?"
RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM:0 "£TNO_game_rule_flag_HOL_national_socialism   Рейхскомиссар де Рошемон"
RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM_DESC:0 "После смерти Артура Сейса-Инкварта фракция "Фёлькиш" голландского национал-социалистического движения захватывает власть, и рейхскомиссаром становится Г. А. Синклер де Рошмон. Де Рошмон продолжит политику германизации Нидерландов, оставив маленькую нацию в руках §oнационал-социалистического§!руководства, очень похожего на немецкое."
RULE_OPTION_HOL_PATH_FASCISM_REICHSKOMMISSAR:0 "£TNO_game_rule_flag_HOL_fascism   Рейхскомиссар Корнелис"
RULE_OPTION_HOL_PATH_FASCISM_REICHSKOMMISSAR_DESC:0 "После смерти рейхскомиссара Зейсс-Инкварта вакуум власти заполняет муссеритская фракция голландского "Национал-социалистического движения" во главе с Корнелисом ван Геелкеркеном, который быстро провозглашает себя новым рейхскомиссаром Нидерландов. Самопровозглашенный Лейдер из Дитсланда, ван Геелкеркен будет строить свое авторитарное правительство по образцу итальянской ветви §Jфашизма§! Муссолини и требовать большей автономии для голландского народа."
RULE_OPTION_HOL_PATH_FASCISM_INDEPENDENCE:0 "£TNO_game_rule_flag_HOL_fascism   Фашистская независимость"
RULE_OPTION_HOL_PATH_FASCISM_INDEPENDENCE_DESC:0 "После вакуума власти, вызванного смертью Артура Сейсс-Инкварта, Корнелис ван Гелькеркен провозгласит Дитсланд независимым государством. Будучи самозваным Лейдером Дитсландии, ван Гелькеркен создаст свое авторитарное правительство по образцу итальянского §Jфашизма§! Муссолини и потребует полной автономии для голландского народа. Требования Геелкеркена в конечном итоге будут отвергнуты, что приведет к немецкому вторжению, от которого у маленькой нации не будет надежды защититься."
RULE_OPTION_HOL_PATH_DESPOTISM:0 "£TNO_game_rule_flag_HOL_despotism   Рейхскомиссар Бисховел"
RULE_OPTION_HOL_PATH_DESPOTISM_DESC:0 "После смерти Артура Сейса-Инкварта реформистская фракция голландского "Национал-социалистического движения" захватывает власть, возводя Баренда Бишеувела в ранг лидера страны и, в конечном итоге, рейхскомиссара. Бизхёвель будет использовать свое положение §sдеспотического§! диктатора, чтобы добиться реформ для своего народа."
RULE_OPTION_HOL_PATH_AUTHORITARIAN_DEMOCRACY:0 "£TNO_game_rule_flag_HOL_authoritarian_democracy   Непокорная демократия"
RULE_OPTION_HOL_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "После смерти Артура Сейса-Инкварта реформистская фракция голландского "Национал-социалистического движения" захватывает власть, свергает правительство и заменяет его §Lавторитарно демократическим§! овергангсрегерингом с Барендом Бисхёвелем в качестве лидера. Мечта о свободных Нидерландах в конечном итоге будет отвергнута Германией, что приведет к вторжению, от которого маленькая нация не имеет надежды защититься."
RULE_OPTION_HOL_PATH_BURGUNDIAN_SYSTEM:0 "£TNO_game_rule_flag_HOL_esoteric_nazism   Черное солнце над Голландией"
RULE_OPTION_HOL_PATH_BURGUNDIAN_SYSTEM_DESC:0 "Пустой трон, оставшийся после смерти рейхскомиссара Зейсс-Инкварта, займет Нидерландское СС во главе с Хенком Фельдмейером. Фельдмейер провозгласит независимость от Рейха и вместо этого будет стремиться интегрировать свою нацию в тайное царство Гиммлера и его §hБургундскую систему§!. Объединенная Германия не потерпит Голландию под руководством СС, что приведет к вторжению, от которого маленькая страна не сможет успешно защититься. \n\n§RЕсли Рейнхард Гейдрих является избранным преемником Германии, все остальные варианты будут отменены этим исходом, независимо от того, какой вариант будет выбран.§!"



# Дания [Идеология]

DEN_PATH:0 "£TNO_game_rule_flag_DEN   Дания"
RULE_OPTION_DEN_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_DEN_PATH_RANDOM_DESC:0 "Во время Второй мировой войны для поддержания стабильных отношений между Данией и Германией было достигнуто множество компромиссов, позволивших Дании сохранить монархию, кабинет министров и полудемократический парламент. После войны Дания оказалась в странном положении. Номинально она оставалась независимой, но все еще находилась под пристальным наблюдением. В условиях гражданской войны, нависшей над Германией, стабильность остальной части Пакта подвергнется испытанию. Сможет ли правительство Вернера Беста сохранить статус-кво или Дания изменит курс?"
RULE_OPTION_DEN_PATH_AUTHORITARIAN_DEMOCRACY:0 "£TNO_game_rule_flag_DEN   Образцовый протекторат"
RULE_OPTION_DEN_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "Несмотря на нарастающую волну беспорядков, бушующих в Рейхе и на его территориях, Дания остается относительно стабильной. Хаос, охвативший Ейнхайтспакт, не коснулся правительства Вернера Беста, который сохранил статус-кво, несмотря на призывы реформистского и милитаристского крыльев партии изменить правительство Дании. Дания вновь присоединится к Пакту, чтобы снова стать марионеткой Рейха и обеспечить себе будущее §Lавторитарной демократии§! до того дня, когда она будет интегрирована в Великий Рейх."
RULE_OPTION_DEN_PATH_DESPOTISM:0 "£TNO_game_rule_flag_DEN_RK   Кандидат в рейхскомиссары"
RULE_OPTION_DEN_PATH_DESPOTISM_DESC:0 "Когда Рейх вступает в период хаоса, Герман фон Ханнекен, верховный главнокомандующий гарнизоном вермахта в Дании, после начала гражданской войны в Германии захватит власть в свои руки на основе сохранения стабильности в Протекторате. Фон Ханнекен возглавит Данию в качестве §sдеспотического§! рейхскомиссара и, подобно Александру Македонскому, готов одним быстрым движением разорвать веревку, связывающую горло Дании, чтобы ее германский народ мог, наконец, интегрироваться в Рейх."
RULE_OPTION_DEN_PATH_CONSERVATIVE_DEMOCRACY:0 "£TNO_game_rule_flag_DEN  £TNO_game_rule_flag_DEN_despotism   Недолговечная демократия"
RULE_OPTION_DEN_PATH_CONSERVATIVE_DEMOCRACY_DESC:0 "В то время как в Рейхе наступает период хаоса, в Дании тоже. После неудачного переворота, совершенного национал-социалистами Мартинсена, победу одерживает Нильс Свеннингсен и Консервативная народная партия. Однако эта победа §iконсервативной§! демократии в Дании будет недолгой, поскольку вскоре после этого милитаристская клика во главе с Германом фон Ханнекеном захватывает власть на основе сохранения стабильности в Протекторате, ведя Данию по пути §sдеспотизма§!."
RULE_OPTION_DEN_PATH_NATIONAL_SOCIALISM:0 "£TNO_game_rule_flag_DEN_fascism   Белая Свастика"
RULE_OPTION_DEN_PATH_NATIONAL_SOCIALISM_DESC:0 "В то время как в Рейхе наступает период хаоса, в Дании тоже.В то время как в Германии идет кровопролитная гражданская война, Кнуд Бёрге Мартинсен и Национал-социалистическая партия Дании совершают успешный переворот в правительстве Беста. Мартинсен, проверенный лоялист, с радостью пойдет на сотрудничество с Рейхом, выдвинув лишь одно требование. Его нация останется независимой, а он сам будет фёрером этой §oнационал-социалистической§! Дании."

