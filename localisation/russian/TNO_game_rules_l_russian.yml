RULE_OPTION_IRK_LEADER_ROUTE_RANDOM_DESC:0 "Сбежав на Дальний Восток во время Великой Отечественной войны, затем пострадав от различных восстаний меньшинств, вторжения Харбинской тройки и мятежа в Бурятии, Президиум Верховного Совета остался немногим более чем тенью самого себя. Советское правительство будет стремиться восстановить порядок, но такая длинная череда неудач заставила некоторых в правительстве Иркутска усомниться в лидерстве и идеалах Генриха Ягоды и задаться вопросом, есть ли другой, лучший путь к коммунизму?"
