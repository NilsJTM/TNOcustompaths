IBR_IBERIAN_WARS_OTCOME:0 "£TNO_game_rule_flag_IBR  £TNO_game_rule_flag_SPR_Republic  £TNO_game_rule_flag_SPS_Falangist  £TNO_game_rule_flag_FZL  £TNO_game_rule_flag_FSR   Гражданская война в Испании"
