RULE_OPTION_SLO_ULTIMATUM_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_SLO_ULTIMATUM_RANDOM_DESC:0 "После восстановления контроля над Центральной Европой в результате гражданской войны Германия начнет возвращать себе утраченные территории, независимо от того, хотят они этого или нет, начиная со стран, расположенных прямо на ее границе. Германия предъявит Словакии ультиматум: вернуться в состав Пакта или подвергнуться вторжению."
RULE_OPTION_SLO_ULTIMATUM_ACCEPT:0 "£TNO_game_rule_flag_SLO_authoritarian_democracy   Словакия соглашается"
RULE_OPTION_SLO_ULTIMATUM_ACCEPT_DESC:0 "Республика Словакия примет ультиматум Германии и присоединится к Пакту, чтобы обеспечить выживание своей мечты о демократической Словакии."
