RULE_OPTION_GREAT_GAME_BULGARIA_ITALY_DESC:0 "Италия успешно поможет Отечественному фронту свергнуть прогерманское правительство и вытеснит немецкие войска из Царства, обеспечив привлечение Болгарии в сферу влияния Италии."
RULE_OPTION_GREAT_GAME_BULGARIA_NEITHER:0 "£TNO_game_rule_flag_BUL   Болгария объявляет о нейтралитете"
RULE_OPTION_GREAT_GAME_BULGARIA_NEITHER_DESC:0 "Прокси-война двух сверхдержав ни к чему не приведет, ввергнув Болгарию в кровавый тупик, граничащий с полномасштабной гражданской войной. Разгневанное болгарское правительство разорвет связи как с Германией, так и с Италией, уйдя в изоляционизм."



# The Great Game, II - Kingdom of Hungary [Faction]

GREAT_GAME_HUNGARY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_HUN   Большая игра, II"
RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM_DESC:0 "Венгрия уже давно не испытывает ничего, кроме обиды на Германию, которая ничего не сделала, когда Румыния под руководством Железной гвардии вторглась в Венгрию и жестоко подавляла этнических венгров на завоеванных землях во время рыночного краха 1950-х годов, и воспользуется разрухой, царящей в Германии после Гражданской войны, чтобы неохотно найти новых союзников, на что Италия с радостью откликнется. Однако Германия, как бы она ни была избита, не будет стоять сложа руки, и две сверхдержавы будут быстро соревноваться в том, кто сможет переманить Венгрию в свою сферу."
RULE_OPTION_GREAT_GAME_HUNGARY_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_HUN   Германия удерживает Венгрию"
RULE_OPTION_GREAT_GAME_HUNGARY_GERMANY_DESC:0 "Намеки Германии на Венгрию убеждают ее неохотно остаться в сфере влияния Германии."
RULE_OPTION_GREAT_GAME_HUNGARY_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_HUN   Италия покоряет Венгрию"
RULE_OPTION_GREAT_GAME_HUNGARY_ITALY_DESC:0 "Жесты Италии по отношению к Венгрии убеждают ее неохотно перейти на сторону Италии."
RULE_OPTION_GREAT_GAME_HUNGARY_NEITHER:0 "£TNO_game_rule_flag_HUN   Венгрия объявляет о нейтралитете"
RULE_OPTION_GREAT_GAME_HUNGARY_NEITHER_DESC:0 "Под давлением обеих сверхдержав Венгрия объявляет себя нейтральным государством и уходит в изоляционизм от обеих держав."



# The Great Game, III - Kingdom of Romania [Faction]

GREAT_GAME_ROMANIA:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   Большая игра, III"
RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM_DESC:0 "Румыния остается дипломатически изолированной страной уже более десяти лет, с тех пор как Железная гвардия вторглась в Венгрию, чтобы захватить Трансильванию во время рыночного краха 1950-х годов. После войны король Михай I захватил власть у кондукатора Иона Антонеску и провел либерализацию и демократизацию Румынии, но страна все еще страдает от многочисленных террористических ячеек Железной гвардии. Германия и Италия обратят свое внимание на Румынию и воспользуются ее расколом, чтобы привести ее в свои сферы."
RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ROM   Германия убеждает Румынию"
RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY_DESC:0 "Германия будет поддерживать, финансировать и расширять возможности фанатичной ультранационалистической Железной гвардии, чтобы помочь им восстановить влияние на Румынию, оказывая давление на короля, чтобы он неохотно присоединился к Рейху."
RULE_OPTION_GREAT_GAME_ROMANIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   Италия покоряет Румынию"
RULE_OPTION_GREAT_GAME_ROMANIA_ITALY_DESC:0 "Италия поможет королю сохранить контроль над румынским правительством и нейтрализовать террористов Железной гвардии. Уже скептически относясь к Рейху из-за его идеологического сходства с Железной гвардией, Михай разрывает связи с Германией, когда выясняется, что они оказывали финансовую поддержку гвардии, и выбирает союз Румынии с Италией."
RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER:0 "£TNO_game_rule_flag_ROM   Румыния сохраняет нейтралитет"
RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER_DESC:0 "Михай I уже скептически относился к немцам из-за их сходства со злобной садистской Железной гвардией, но будет разочарован, когда Италия затянет с приемом и окажется не намного лучше, и поэтому разорвет связи с обеими сверхдержавами и подтвердит нейтралитет Румынии в европейской политике."



# The Great Game, IV - French State (France) [Faction]

GREAT_GAME_FRANCE:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_FRA_vichy   Большая игра, IV"
RULE_OPTION_GREAT_GAME_FRANCE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_GREAT_GAME_FRANCE_RANDOM_DESC:0 "Бывший крупный игрок в европейском господстве, Франция после победы Оси превратилась в слабое, обнищавшее государство четвертого мира. Ее надежды на самоопределение во время гражданской войны в Германии рухнут после вторжения Бургундии, а после войны Франция уйдет в изоляционизм. Однако она не может оставаться такой вечно; и Германия и Италия знают это. Однако Франция не стремится возобновлять связи со своими прошлыми завоевателями, и ни одной из сверхдержав будет трудно покорить Францию."
RULE_OPTION_GREAT_GAME_FRANCE_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_FRA_vichy   Германия убеждает Францию"
RULE_OPTION_GREAT_GAME_FRANCE_GERMANY_DESC:0 "Хотя многие французы не хотят присоединяться к тому же Пакту, который навязал унизительные договоры, приведшие Францию к жалкому положению, Германия успешно убедит Францию вновь присоединиться к Германии, напомнив им о враждебных отношениях Германии с Бургундией и пообещав вернуть украденные у Франции территории их законным владельцам."
RULE_OPTION_GREAT_GAME_FRANCE_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_FRA_vichy   Италия покоряет Францию"
RULE_OPTION_GREAT_GAME_FRANCE_ITALY_DESC:0 "Несмотря на то, что Франция не забыла о продолжающейся оккупации итальянцами французского Алжира и их роли в поражении Франции, Италия успешно склонит Францию к союзу с итальянцами, апеллируя к антигерманским настроениям и их взаимной оппозиции Германии, и обещая гораздо более равные отношения между Францией и Италией, чем отношения подчинения, которые Франция имела с Германией."
RULE_OPTION_GREAT_GAME_FRANCE_NEITHER:0 "£TNO_game_rule_flag_FRA_vichy   Франция сохраняет нейтралитет"
RULE_OPTION_GREAT_GAME_FRANCE_NEITHER_DESC:0 "Не впечатленная тем, что две сверхдержавы слишком затянули свое гостеприимство и оказывают постоянное дипломатическое давление на французское правительство, чтобы склонить его на свою сторону, Франция отвергнет влияние как Германии, так и Италии и объявит нейтралитет, приняв прежнюю политику изоляционизма."



# The Great Game, V - Serbia [Faction]

GREAT_GAME_SERBIA:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_SER_GNS   Большая игра, V"
RULE_OPTION_GREAT_GAME_SERBIA_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_GREAT_GAME_SERBIA_RANDOM_DESC:0 "Италия долгое время была равнодушна к дискриминации и репрессиям, которым подвергаются этнические сербы в контролируемых Италией Албании и Хорватии, что заставило многих из них бежать в возглавляемое Германией сербское коллаборационистское государство и вызвало массовый кризис беженцев, напрягая сербскую экономику и вызывая глубокие волнения по поводу сложившейся ситуации. По мере того, как внутренняя стабильность Сербии нарушается, Германия и Италия спешат воспользоваться хаосом и вернуть контроль над Сербией себе."
RULE_OPTION_GREAT_GAME_SERBIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_SER_GNS   Германия удерживает Сербию"
RULE_OPTION_GREAT_GAME_SERBIA_GERMANY_DESC:0 "Хотя кризис был усугублен тем, что Германия превратила сербскую экономику в экономику, полностью основанную на разграблении сербских ресурсов для перекачки в Германию, Германия сохранит Сербию в своей сфере и ужесточит контроль над коллаборационистским правительством."
RULE_OPTION_GREAT_GAME_SERBIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_SER_GNS   Италия покоряет Сербию"
RULE_OPTION_GREAT_GAME_SERBIA_ITALY_DESC:0 "Несмотря на то, что итальянцы несут прямую ответственность за кризис беженцев, не сумев должным образом расселить этнических сербов на своих балканских территориях, Италия будет склонять Сербию к присоединению к своей сфере посредством "экономической помощи"."
RULE_OPTION_GREAT_GAME_SERBIA_NEITHER:0 "£TNO_game_rule_flag_SER_GNS   Сербия объявляет о нейтралитете"
RULE_OPTION_GREAT_GAME_SERBIA_NEITHER_DESC:0 "Сербия окажется на грани гражданской войны, поскольку немцы и итальянцы будут манипулировать поляризованным сербским обществом в своих интересах, но безрезультатно. Разозлившись на обе сверхдержавы за то, что они обращаются с Сербией не более чем с игровой площадкой, сербское правительство разорвет связи с Германией и Италией, решив вместо этого уйти в изоляционизм."



