RULE_OPTION_USA_LEADER_ROUTE_1968_GOLDWATER:0 "Голдуотер побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1968_GOLDWATER_DESC: "Кандидат от республиканцев-§iдемократов§! Барри Голдуотер победит на праймериз и, впоследствии, на выборах. Будучи убежденным правым либертарианцем, Голдуотер будет выступать за права штатов и ограниченное вмешательство правительства в экономику и свободный рынок, одновременно подавляя политический экстремизм. \n\n§RТребуется:§!\n На §Yвыборах 1964 года§! побеждает кандидат от §OНациональной прогрессивной партии§!."
RULE_OPTION_USA_LEADER_ROUTE_1968_GLENN:0 "Гленн побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1968_GLENN_DESC:0 "Кандидат от §Mреспубликанцев§!-демократов Джон Гленн победит на праймериз и, впоследствии, на выборах. Опытный астронавт и сторонник дальнейшего освоения космоса, Гленн обратился к политике после разочарования, когда Никсон сократил финансирование НАСА после победы Германии в космической гонке, и в качестве президента продолжит американскую программу освоения космоса, одновременно реализуя прогрессивное законодательство у себя дома. \n\n§RТребуется:§!\n На §Yвыборах 1964 года§! побеждает кандидат от §OНациональной прогрессивной партии§!."
RULE_OPTION_USA_LEADER_ROUTE_1968_HARRINGTON:0 "Харрингтон побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1968_HARRINGTON_DESC:0 "Кандидат от Национальной прогрессивной партии (§PЦентр§!) Майкл Харрингтон победит на праймериз и, впоследствии, на выборах. Будучи демократическим социалистом, Харрингтон попытается улучшить здравоохранение и образование, а также искоренить бедность в Америке путем реформ, а не революции. \n\n §RТребуется:§! \nКандидат от §Yреспубликанцев§!-§Mдемократов§! побеждает на §Yвыборах 1964 года§! \n §xИЛИ§! \n Кандидат от §OНациональной прогрессивной партии§! подвергается §Rимпичменту§! или §Rубит§! до 1968 года."
RULE_OPTION_USA_LEADER_ROUTE_1968_SMITH:0 "Маргарет побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1968_SMITH_DESC:0 "Кандидат от Национальной прогрессивной партии (§Lультраправые§!) Маргарет Чейз Смит победит на праймериз, а затем и на выборах. Будучи твердым ястребом войны, Смит будет проводить внешнюю политику реваншизма против Японии, одновременно пытаясь любой ценой укрепить и укрепить единство Национальной прогрессивной партии. \n\n §RТребуется:§! \nКандидат от §Yреспубликанцев§!-§Mдемократов§! побеждает на §Yвыборах 1964 года§! \n §xИЛИ§! \n Кандидат от §OНациональной прогрессивной партии§! подвергается §Rимпичменту§! или §Rубит§! до 1968 года."



