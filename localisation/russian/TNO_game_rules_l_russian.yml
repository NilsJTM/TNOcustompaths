RULE_OPTION_ITA_SCORZA_DESC:0 "В конечном итоге, фашистские сторонники Национальной фашистской партии одержат победу в борьбе за власть и вновь установят контроль над Италией, сместив Чиано и назначив Скорца новым Дуче, гарантируя, что будущее Италии будет и, для всех намерений и целей, всегда будет за §Jфашизмом§!."



# Italian Empire (Italy) - The First Elections [Ideology]

ITA_DEMOCRATIC_ELECTION:0 "£TNO_game_rule_flag_ITA   Италия - первые выборы"
