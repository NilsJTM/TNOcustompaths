BRA_MILITARY_ELECTION:0 "£TNO_game_rule_flag_BRA   1965 Elections (Military)"
RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM_DESC:0 "\n\n§RRequires the Sorbonnes to have convinced Branco§!"
RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK:0 "§YKubitschek§! wins"
RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK_DESC:0 "Against all odds, and even with significant military support placed on Lacerda, former President Juscelino Kubitschek has won the Presidential elections with a clear mandate from the people. Brazil's future is under his ideology of §MNational Liberalism§!."
RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE:0 "§QLacerda§! wins, No Interference"
RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE_DESC:0 "Respecting the institutions of democracy that its predecessors has established, the military has decided to not interfere on the Presidential elections to respect the decisions of the Brazilians, and to affirm that the junta is not a coup, but rather a stabilizing force for the country until the chaos subsides. In an expected result, Carlos Lacerda has won the elections, guiding Brazil under his ideology of §iConservative Democracy§!. "
RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE:0 "§QLacerda§! wins with Military Interference"
RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE_DESC:0 "Seeing Kubitschek as a threat and a destabilizing force for his close to connections to the former dictator Vargas, the military has decided to til the scales in favor of Lacerda, doing any underhanded measures necessary to propel him to the presidency. As expected, the UDN candidate has won the election in a wide margin, guiding Brazil under his ideology of §iConservative Democracy§!."

#Paraguayan Governmental Response

PAR_GOVERNMENT_RESPONSE:0 "£TNO_game_rule_flag_PAR   Reform or Status Quo?"
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM_DESC:0 "As soon as the German Civil War starts, the Frente Unido de Liberación Nacional or FULNA, a broad coalition of the remnants of the Febrerists, Liberals, Communists, and dissident soldiers rose against the Morinigo regime and engulfed the country in a guerilla war in hopes of overthrowing the weakened government while its primary backer is occupied. With the rule threatened more than ever, must decide whether it should reform and empower the Democráticos faction to dampen democratic support against FULNA, or to uphold the status quo and hope that the threat subsides by itself."
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM:0 "Reform - Democráticos"
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM_DESC:0 "Empowering the Democráticos faction of the Colorado Party through reform of the current system will make them coup the regime, allowing its leader Federico Chavez to restore a semblance of democracy and mark the end of the fascistic regime, sending Paraguay into a path of §iChristian Democracy§!– at least until the government has dealt with the rebels."
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO:0 "Status Quo - Guión Rojo Countercoup"
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO_DESC:0 "Sensing the disastrous effects of empowering the Democráticos by reforming the system, Juan Natalicio González, the head of the cultural side of the former regime, will launch a countercoup against the newly-formed government, reversing any reforms they might have instituted and restoring the executive’s grip of control under his reign, keeping Paraguay in a path of §JPopulist Fascism§!– at least until the government has dealt with the rebels."
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG:0 "Status Quo - FdG Coup"
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG_DESC:0 "By refusing to reform the system that has kept Paraguay under Morínigo’s boot for quite a while,  his faction, Guión Rojo, will remain to have an iron grip on his crumbling fascistic regime for a little more, but Morínigo will be forced out of power for his lack of control over the instability caused by the Bush War, with the coup spearheaded by Mutshuito Villasboa, a more xenophobic and pro-Nazi general, who aims to crack down on the FULNA insurgency much more brutal way than his predecessor. His rule will doom Paraguay’s future under §oStratocratic Nazism§!."

# Paraguay Bush War  [Politics]

PAR_BUSH_WAR:0 "£TNO_game_rule_flag_PAR   Paraguay Bush War"
RULE_OPTION_PAR_BUSH_WAR_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_PAR_BUSH_WAR_RANDOM_DESC:0 "As soon as the German Civil War starts, the Frente Unido de Liberación Nacional or FULNA, a broad coalition of the remnants of the Febrerists, Liberals, Communists, and dissident soldiers rose against the Morinigo regime and engulfed the country in a guerilla war in hopes of overthrowing the weakened government while its primary backer is occupied. The outcome of the war is left to fate, but one thing is for certain: whoever emerges victorious in the conflict shall dictate Paraguay's future."
RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY:0 "Government Victory"
RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY_DESC:0 "Whoever holds  Paraguay shall reign supreme– whether it would be the Democraticos faction led by Chavez, the Guion Rojo led by Gonzalez, or the FdG led by Villasboa, the ensuing Bush War will consolidate their powers and establish legitimacy across the country."
RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY:0 "FULNA Victory"
RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY_DESC:0 "With the increased destabilization that caused Paraguay in the past weeks under the Bush War, as well as the breakdown of its social fabric, popular Chaco War hero and former president Field Marshal Estibagarra defected to the Colorados and declared allegiance to the Liberal Party, ending the war in a swift military coup. Cooperating with the FULNA Provisional Junta, Estibagarra handed the regime to Che Guevara, temporarily allowing the government to be under §VGuevarism§!. "
RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY:0 "FdG Victory"
RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY_DESC:0 " In a shocking turn of events, neither the Democráticos government nor the FULNA has won the Bush War. Instead, another insurgency took the reins of the country, blackening the dark spot of South America. Frente de Guerra, headed by Mutshuito Villasboa, is a deeply militarist, xenophobic, and extremely pro-Nazi faction in Paraguay, displaced the government and launched a much more brutal crackdown on the FULNA insurgency, ensuring that Paraguay's future is under Villasboa's vision of §oStratocratic Nazism§!.\n\n§RRequires Democráticos to be in power at the time of Bush War.§!"

#Post-Bush War Democraticos Victory Path

PAR_DEMOCRATICOS:0 "£TNO_game_rule_flag_PAR   The Democráticos' Regime"
RULE_OPTION_PAR_DEMOCRATICOS_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_PAR_DEMOCRATICOS_RANDOM_DESC:0 "The victorious Democráticos now reign unopposed on the country- at least it is what it appears on the surface. Chavez' paranoia on an insurgency like FULNA to happen again has made him crack down on vocal opponents of his regime. This, along with his former association with the pro-German Morínigo regime, has allowed a surmountable opposition against his authoritarianism, and whether or not they succeed in overthrowing the President is left to fate.\n\n§RRequires Democraticos to be on power after the Bush War§!"
RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ:0 "Chavez Consolidates Power"
RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ_DESC:0 "With the threat of a military junta subsided, Chavez will consolidate his power further in the country, and would launch more intense crackdowns on its perceived enemies, only this time it would include the military too. Chavez would turn to increasingly §Lauthoritarian§! measures to ensure that his regime would survive- §Vwhatever the cost it might be§!. Paraguay's future would be of §LNational Conservatism.§!"
RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER:0 "El Stronato"
RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER_DESC:0 "The crackdowns committed by Chavez after his victory in the Bush War, along with the anti-German scare that overtook the country, military general Alfredo Stroessner seized the momentum of the united opposition against President Chavez, toppling his reformist regime with a military coup. Stroessner, known for his sheer brutality, will ensure that Paraguay will never go fascist again, even if he has to §Vcrack down on anyone that opposes his regime§!. Paraguay will be firmly under his §sMilitary Junta§!."

# Paraguay Battle of Asuncion [Идеология]

PAR_BATTLE_ASUNCION:0 "£TNO_game_rule_flag_PAR   Battle of Asunción"
RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM_DESC:0 "After a FULNA victory in the Paraguay Bush War, the differences between the Paraguayan Communist Party and the other rebel groups will culminate in a torrent of bloodshed on the streets of Asunción.\n\n§RНеобходимо:§!\nFULNA Victory in £TNO_game_rule_flag_PAR   Paraguay Bush War"
RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY:0 "Communist Victory"
RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY_DESC:0 "By baiting the Liberals and Febrerists into the outskirts of the city, Guevara was able to ambush their foes, allowing the communists under Miguel Ángel Soler to raise the hammer and sickle towards the whole country, affirming Paraguay's future into another authoritarian regime- this time under §eCommunism§!, dooming the country’s future to war with the Triple Alliance."
RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_DEFEAT:0 "Communist Defeat"
RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_DEFEAT_DESC:0 "The Febrerists, Liberals, and the moderate elements in the country will depose the socialist regime, under Estibagarra's brilliant maneuvers against the communists, thus reestablishing democratic institutions and holding its first elections in two decades."

#Paraguayan Elections 

PAR_ELECTIONS:0 "£TNO_game_rule_flag_PAR   Paraguayan General Elections"
RULE_OPTION_PAR_ELECTIONS_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_PAR_ELECTIONS_RANDOM_DESC:0 "With the defeat of the communists in the Battle of Asunción, the democratic faction of FULNA is finally able to conduct the first democratic elections in Paraguay in almost three decades. Two frontrunners emerged in the campaign trail: the Liberal Party, led by Estibagarra, promising liberalization of the country, and the Febrerist Party, led by Franco, promising to balance every interest present in the last regime and the democratic faction as well.\n\n§RRequires Communist Defeat in the Battle of Asunción§!."
RULE_OPTION_PAR_ELECTIONS_FEBRERISTS:0 "Febrerist Victory"
RULE_OPTION_PAR_ELECTIONS_FEBRERISTS_DESC:0 "Being a hero of the Chaco War and the country's former president in 1937, Rafael Franco has won the general elections in a comfortable margin. Advocating land reform and social welfare under sharp nationalistic lens, Franco seeks to reconcile the different factions of the country, which allowed him to appeal even to the moderate communists that once served the Guevara regime. With Franco as president of a democratic Paraguay, he will ensure that the country shall trek the path of §LSocial Nationalism§!."
RULE_OPTION_PAR_ELECTIONS_LIBERALS:0 "Liberal Victory"
RULE_OPTION_PAR_ELECTIONS_LIBERALS_DESC:0 "As the immensely popular hero of the Chaco War, and as the country's former president in 1939, José Félix Estibagarra has won the general elections in a comfortable margin. Advocating liberalization of the country, economic development, modernization, and finally ending Paraguay's policy of isolation to the international community, Estigabarra would bring hope to his fellow countrymen and countrywomen under his §MNational Liberal§! rule... at least until before he consolidates his power in Paraguay, to which he'd become its latest dictator under his §sAristocratic Conservative§! regime."

# Mexico [Идеология]

MEX_PATH:0 "£TNO_game_rule_flag_MEX   1964 Mexican General Elections"
RULE_OPTION_MEX_PATH_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_MEX_PATH_RANDOM_DESC:0 "The successful presidency of Adolfo López Mateos and his policy of strict neutrality might have worked, but the status quo of Mexican foreign policy gets increasingly threatened as the 1964 General Elections draws close, with the PRI's factions pulling the country in different directions hoping to mold Mexico in their own vision. The future of Mexico hangs in this election, and the direction the country would take after López's successor is chosen."
RULE_OPTION_MEX_PATH_MADRAZO:0 "Madrazo Victory"
RULE_OPTION_MEX_PATH_MADRAZO_DESC:0 "President López has chosen Carlos Alberto Madrazo, the Governor of Tabasco, who will most likely continue his predecessor's policy of geopolitical neutrality, at the dismay of both the §VJapanese§! and the §MAmericans§!. Being committed on tackling corruption and socio-economic reform, Mexico's future shines bright as it forges a future of its own, free from the two economic giants' manipulation."
RULE_OPTION_MEX_PATH_LOZANO:0 "Lozano Victory"
RULE_OPTION_MEX_PATH_LOZANO_DESC:0 "President López has chosen Raúl Salinas Lozano, his Secretary of Industry and Commerce, who will most likely cooperate with the §VJapanese§! to displace §MAmerican§! influence in the Mexican economy. With his technocratic outlook, the Mexicans are sure to enjoy an economic boom with his policies, as well as improving relations with the private sector. However, his naivete might harm Mexico in the long run, as he makes a deal with the §VJapanese devil§!."
RULE_OPTION_MEX_PATH_ORDAZ:0 "Ordaz victory"
RULE_OPTION_MEX_PATH_ORDAZ_DESC:0 "President López has chosen Gustavo Díaz Ordaz, his Secretary of Governership, who will most likely draw closer to the §MAmericans§! and the OFN, at the cost of alienating the §VJapanese§!. A radically different candidate from his predecessor, his authoritarian measures at crushing dissent sure is going to raise some eyebrows across the country, and his ambition knows no boundaries, stopping at nothing and almost hampering his appointment as López's successor. However, with Ordaz at the helm of the nation, the PRI shall prosper until the end of the century under his guidance."

