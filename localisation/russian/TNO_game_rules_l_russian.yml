USA_LEADER_ROUTE_1972:0 "£TNO_game_rule_flag_USA   Выборы 1972 года"
RULE_OPTION_USA_LEADER_ROUTE_1972_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_USA_LEADER_ROUTE_1972_RANDOM_DESC:0 "Выборы 1972 года произошли в переломный момент мировой истории: в разгар нефтяного кризиса, беспрецедентной катастрофы с катастрофическими последствиями для мировой стабильности. Поскольку большая часть мира находится в руинах, будущее, которое выберет Америка, будет иметь далеко идущие последствия, поскольку Соединенные Штаты утвердятся в новой мировой парадигме, §Rи ошибки, которые они совершили в течение предыдущего десятилетия, могут иметь серьезные последствия§! по мере того как в 1970-х годах зарождается Новый порядок."
