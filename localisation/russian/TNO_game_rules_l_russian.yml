RULE_OPTION_IBR_IBERIAN_WARS_OTCOME_FZL_DESC:0 "После победы Синего Фронта в гражданской войне в Испании он вторгнется в Португалию и создаст там марионеточное государство. Затем присоединится к Пакту Единства и будущее Испании будет под §oнационал-социализмом§!. \n\n§RНеобходимо:§!\nФалангистская Испания рухнула!"
