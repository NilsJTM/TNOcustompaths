RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM_DESC:0 "Ikeda Masanosuke, one of the most powerful members of Ino's clique, will ascend to the position of Prime Minister in the wake of Ino's resignation, in many ways continuing his predecessor's conservative nationalist with minor reforms whilst struggling to distance himself from Ino's corrupt legacy. This ensures that Ikeda's rule maintains a distinctly §JCorporatism§! nature."
