RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC_DESC:0 "Несмотря на тяготы жестокого и неумолимого Дальнего Востока, прогрессивное Саблинитское крыло Коммунистической партии одержит победу и сохранит верность идеям Саблина и положит начало новому Красному Октябрю, который действительно соответствует своим идеалам превращения России в один из последних оставшихся в мире бастионов идеализма и сострадания. Будущее Бурятии будет за §Vсаблинизмом§!."
RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC:0 "£TNO_game_rule_flag_BRY_socialist   Бухаринцы побеждают"
RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC_DESC:0 "Каким бы добросердечным и благонамеренным ни был Саблин, суровая реальность мира не оставит ему иного выбора, кроме как пойти на компромисс со многими своими идеалами, чтобы выжить, тем самым значительно укрепив консервативное Бухаринское крыло партии и превратив Бурятию в режим, не слишком отличающийся от ленинского, с таким же красным террором. Будущее Бурятии - §eбухаринизм§!."



