RULE_OPTION_IRE_INVESTIGATION_RANDOM_DESC:0 "Ирландское правительство попытается раскрыть заговор, который предполагает, что сторонники жесткой линии из членов ирландского правительства снабжают Ирландскую гражданскую гвардию оружием, и они планируют восстание в Дублине, чтобы свергнуть ирландское правительство."
RULE_OPTION_IRE_INVESTIGATION_BRIGADIER_COUP:0 "Успех расследования - Переворот бригадиров"
RULE_OPTION_IRE_INVESTIGATION_BRIGADIER_COUP_DESC:0 "Расследование Ольстерского оружейного кризиса завершается успешно. В Северной Ирландии будет объявлено военное положение, чтобы вычистить всех полувоенных. Блейни будет арестован, но прежде чем начнется суд над ним, бригадный генерал Джеймс Келли совершит переворот против Лемасса, чтобы предотвратить его причастность к преступлению, и сформирует прогерманский режим с Блейни в качестве марионетки."
RULE_OPTION_IRE_INVESTIGATION_GOOD_FRIDAY:0 "Успех расследования - Соглашение"
RULE_OPTION_IRE_INVESTIGATION_GOOD_FRIDAY_DESC:0 "Расследование Ольстерского оружейного кризиса завершается успешно. И Пейсли, и Туоми будут арестованы и вынуждены вести переговоры и идти на компромисс. Они заключат сделку. Ирландия покинет Пакт Единства, а военизированные формирования заключат мир"
RULE_OPTION_IRE_INVESTIGATION_CASEMATE:0 "Успех расследования - Каземат"
RULE_OPTION_IRE_INVESTIGATION_CASEMATE_DESC:0 "Расследование Ольстерского оружейного кризиса завершается успешно. Туоми будет убит. Это вызовет вакуум власти в Северной Ирландии, и Ольстерские добровольческие силы под руководством Пейсли начнут восстание и захватят Ольстер. Ирландия будет вынуждена вступить в войну с Ольстером."
RULE_OPTION_IRE_INVESTIGATION_TWOMEY_WAR:0 "Провал расследования - Война"
RULE_OPTION_IRE_INVESTIGATION_TWOMEY_WAR_DESC:0 "Расследование Ольстерского оружейного кризиса провалится, заговор ИРА будет успешно осуществлен, они начнут восстание и захватят Ольстер. Лемасс объявит войну ИРА."
RULE_OPTION_IRE_INVESTIGATION_TWOMEY_NEGOTIATION:0 "Провал расследования - Переговоры"
RULE_OPTION_IRE_INVESTIGATION_TWOMEY_NEGOTIATION_DESC:0 "Расследование Ольстерского оружейного кризиса провалится, заговор ИРА будет успешно осуществлен, они начнут восстание и захватят Ольстер. Лемасс согласится на их требования, Ирландия выйдет из Пакта Единства и потеряет всю немецкую экономическую поддержку, а Ольстер будет реинтегрирован."

