# The United States of America (USA) - Civil Rights Act of 1962 [Politics]

USA_CIVIL_RIGHTS_ACT_1962:0 "£TNO_game_rule_flag_USA   Акт о гражданских правах 1962 года"
RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_RANDOM_DESC:0 "По мере дальнейшего раскола американского общества вопрос гражданских прав выходит на передний план, когда афроамериканцы протестуют против десятилетиями продолжающегося институционального расизма из-за цвета их кожи в Стране свободных. Поскольку белые американцы разделены на прогрессистов и сегрегационистов разных крайностей, желающих отменить или защитить расовые законы, президентство Никсона-Кеннеди должно будет выбрать одну из двух бескомпромиссных сторон - выбор, который станет поворотным моментом в американской политике."
RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_PASSES:0 "Кеннеди принимает АГП"
RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_PASSES_DESC:0 "Несмотря на возражения президента Ричарда Никсона, вице-президент Джон Ф. Кеннеди встречается с ведущими деятелями движения за гражданские права и пишет законопроект о гражданских правах, который Никсон неохотно подписывает. Это приводит к тому, что многие южные сегрегационисты приходят в ярость и массово переходят в Национальную прогрессивную партию, закрепляя §Lультраправых§! в качестве ее доминирующего крыла, в то время как прогрессивные объединяются вокруг §MРеспубликанцев§!-Демократов."
RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_VETO:0 "Вето Никсона на АГП"
RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_VETO_DESC:0 "Несмотря на возражения президента Ричарда Никсона, вице-президент Джон Ф. Кеннеди встретится с ведущими деятелями движения за гражданские права и напишет законопроект о гражданских правах, на который Никсон наложил вето. Это приводит к тому, что многие прогрессивные приходят в ярость и массово дезертируют в Национальную прогрессивную партию, закрепляя §PЦентр§! в качестве ее доминирующего крыла, в то время как сегрегационисты и реакционеры объединяются вокруг республиканцев-§iдемократов§!."



# The United States of America (USA) - The 1964 Elections [Идеология]

USA_LEADER_ROUTE_1964:0 "£TNO_game_rule_flag_USA   Выборы 1964 года"
RULE_OPTION_USA_LEADER_ROUTE_1964_RANDOM:0 "По умолчанию - Случайный ИИ"
RULE_OPTION_USA_LEADER_ROUTE_1964_RANDOM_DESC:0 "Республиканцы-демократы победили на выборах 1960 года с огромным отрывом после большой популярности президентства Дуайта Эйзенхауэра, но их популярность неуклонно падала после непопулярности Никсона. После его отставки в результате коррупционного скандала и убийства вице-президента Джона Ф. Кеннеди радикальным гайанским националистом Соединенные Штаты оказались на грани хаоса, и судьба нации зависит от выборов 1962 года и его позиции по Закону о гражданских правах."
RULE_OPTION_USA_LEADER_ROUTE_1964_BENNETT:0 "Беннетт побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1964_BENNETT_DESC:0 "Кандидат от республиканцев-§iдемократов§! Уоллес Ф. Беннетт победит на праймериз и, впоследствии, на выборах. Беннетт - индивидуальный компромиссный человек, желающий объединить страну путем взвешенных перемен, не раскачивая лодку и не дестабилизируя страну, одновременно способствуя единству в Организации свободных наций и превращению ее в равноправную федерацию, а не в проекцию американской мягкой силы."
RULE_OPTION_USA_LEADER_ROUTE_1964_LBJ:0 "ЛБД побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1964_LBJ_DESC:0 "Кандидат от §Mреспубликанцев§!-демократов Линдон Б. Джонсон победит на праймериз и, впоследствии, на выборах. Джонсон хочет продолжить наследие прогрессивизма Джона Ф. Кеннеди через его планы "Великого общества" по борьбе с затянувшимся призраком неравенства богатства и бедности в Америке, а также с остатками институционализированного расизма."
RULE_OPTION_USA_LEADER_ROUTE_1964_RFK:0 "РФК побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1964_RFK_DESC:0 "Кандидат от Национальной прогрессивной партии (§PЦентр§!) Роберт Ф. Кеннеди победит на праймериз и, впоследствии, на выборах. Роберт Кеннеди, бывший демократ, выйдет из партии после того, как Никсон отменит закон о гражданских правах, так как считает, что партия отбросила политическое наследие его брата, и хочет продолжить работу покойного Кеннеди по продвижению расовой справедливости в США. \n\n§R Требуется: §! \n §MНиксон наложил вето§! на §YАкт о гражданских правах 1962 года§!"
RULE_OPTION_USA_LEADER_ROUTE_1964_WALLACE:0 "Уоллес побеждает на выборах"
RULE_OPTION_USA_LEADER_ROUTE_1964_WALLACE_DESC:0 "Кандидат от Национальной прогрессивной партии (§LУльтраправые§!) Джордж Уоллес победит на праймериз и, впоследствии, на выборах. Уоллес оседлал волну гнева многих сегрегационистов и бывших диксикратов, которые были возмущены принятием Закона о гражданских правах как случаем чрезмерного вмешательства правительства, и желает отменить этот закон и защитить расовую сегрегацию любой ценой.\n\n§RТребуется:§! \n§MКеннеди принимает§! §YЗакон о гражданских правах 1962 года§!"



