RULE_OPTION_TYM_LEADER_ROUTE_KAGANOVICH_DESC:0 "Каганович является ярым последователем малоизвестного советского лидера Иосифа Сталина и долгое время выступал против политики Николая Бухарина как ревизиониста и против ленинского видения социализма. В своем стремлении воплотить в жизнь видение покойного Сталина, Каганович не будет склоняться, чтобы успокоить тех, кто не сможет адаптироваться к социалистической системе, и будет поддерживать угнетение тех, кого государство считает контрреволюционными, гарантируя, что Каганович сможет обеспечить абсолютную власть и ввести в действие политику §eЖёсткой руки§!."
