# Greece -  The First Election

GRE_PATH_ELECTION:0 "£TNO_game_rule_flag_GRE   The First Election"
RULE_OPTION_GRE_PATH_ELECTION_RANDOM:0 "Default - Random AI"
RULE_OPTION_GRE_PATH_ELECTION_RANDOM_DESC:0 "We've freed from Italy and the Greek Republic has been created finally! Now we need to hold our first independent election over the last thirty years in which the left-wing and the right-wing EDES faction will participate. Let's see who will win. \n\n§RRequires:§!\n§RNegotiation was successful! and the Greek Republic was created§!"
RULE_OPTION_GRE_PATH_ELECTION_SD:0 "Komninos Pyromaglou wins"
RULE_OPTION_GRE_PATH_ELECTION_SD_DESC:0 "Komninos Pyromaglou, who is from the left-wing faction of EDES, will win in the first independent election of Greece. His ambitious plans are to to make education and health care universal for all strata of the population of Greece so he's supported by radical socialists and left-wing capitalists. Nevertheless, he is criticized by his right-wing opponents and even far left members of his party due to Pyromaglou's plans are too expensive for Greece and they can undermine the efforts of Greece's industrializatio. Greece's future will be one of §PSocial Democracy§!."
RULE_OPTION_GRE_PATH_ELECTION_CD:0 "Panagiotis Kanellopoulos wins"
RULE_OPTION_GRE_PATH_ELECTION_CD_DESC:0 "The first election of an independent Greece will be held and Panagiotis Kanellopoulos will win. He joined EDES after 1942 when he narrowly escaped from an Italian captivity. Being a conservative monarchist, he was able to join the republican faction of EDES. Nevertheless he's a legitimately elected president of the free Greek Republic now, and he promises to make Greece great again with the help of rapid modernization and industrialization, and also to free Greece from poverty by making it "the Pearl of the Mediterranean". Greek's future will be one of §iPaternalistic Conservatism§!"

