RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO_DESC:0 "Sensing the disastrous effects of empowering the Democráticos by reforming the system, Juan Natalicio González, the head of the cultural side of the former regime, will launch a countercoup against the newly-formed government, reversing any reforms they might have instituted and restoring the executive’s grip of control under his reign, keeping Paraguay in a path of §JPopulist Fascism§!– at least until the government has dealt with the rebels."
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG:0 "Status Quo - FdG Coup"
RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG_DESC:0 "By refusing to reform the system that has kept Paraguay under Morínigo’s boot for quite a while,  his faction, Guión Rojo, will remain to have an iron grip on his crumbling fascistic regime for a little more, but Morínigo will be forced out of power for his lack of control over the instability caused by the Bush War, with the coup spearheaded by Mutshuito Villasboa, a more xenophobic and pro-Nazi general, who aims to crack down on the FULNA insurgency much more brutal way than his predecessor. His rule will doom Paraguay’s future under §oStratocratic Nazism§!."

# Paraguay Bush War  [Politics]

PAR_BUSH_WAR:0 "£TNO_game_rule_flag_PAR   Paraguay Bush War"
