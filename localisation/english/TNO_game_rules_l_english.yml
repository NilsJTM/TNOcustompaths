RULE_OPTION_MAD_POST_WAR_PATH_STOPH:0 "£TNO_game_rule_flag_MAD   Stoph"
RULE_OPTION_MAD_POST_WAR_PATH_STOPH_DESC:0 "Willi Stoph is a former wehrmacht veteran who was gone to Madagascar due to his reformist views will be a president of the Federal Republic of Madagascar. Although he is appointed by the OFN, he's disgusted with a democratic system and he supresses local movements, and he also ignores the OFN's demands. Madagascar's future will be one of §LDominant-Party Democracy§!."
RULE_OPTION_MAD_POST_WAR_PATH_MILITARY:0 "£TNO_game_rule_flag_MAD_USA   Thomas H. Moorer"
RULE_OPTION_MAD_POST_WAR_PATH_MILITARY_DESC:0 "Thomas H. Moorer is an American admiral who will be appointed by OFN as a head of the OFN mlitary mandate Madagascar since it can't trust any of locals. Nevertheless, locals are dissatusfied with the fact that they're ruled by some far country which they have to be obeyed. However, Madagascar's future will be one of §LMilitary Mandate§!."
RULE_OPTION_MAD_POST_WAR_PATH_SCHOEPS:0 "£TNO_game_rule_flag_MAD   Schoeps"
RULE_OPTION_MAD_POST_WAR_PATH_SCHOEPS_DESC:0 "Hans-Joachim Schoeps will be a president of of the Federal Republic of Madagascar. Being a jew, he supports Nationa Socialism ideals, although due to his origin he was exiled to Sweden in 1938. Despite it, he continued supporting Hitler's ideals in Sweden, writing under a pseudonym in the various pro-German magazines where he glorified Germany and National Socialism until 1950, until he received the letter with an interesting suggestion. Germany suggested him a position in the Reichskommissariat Madagascar, and he agreed. He was observing for decades how German ideals degraded to irrationality, corruption, constant conflicts and so on. When OFN had taken control of Madagascar, he found an opportunity to apply the National Socialism ideas on Madagascar, so he's agreed with the OFN's appointing. He doesn't like neither OFN nor a democratic system but he's perfectly sure that he's able to restore Germany and its ideals in Madagascar. Madagascar's future will be one of §sCivilian Dictatorship§!."
