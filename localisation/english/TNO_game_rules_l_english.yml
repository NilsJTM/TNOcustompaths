RULE_OPTION_JOR_ANNEX_PATH_PUPPET_DESC:0 "Menachem Begin has announced that Israel will sign a peace agreement with Jordan, and Jordan will be actually a puppet state of Israel. Many arabs are shocked by it since they think it's a betrayal and a sign of cowardice on the part of the Hashemites, and the riots are broken by arabs in Amman. Israel's public generally estimate it positive enough except right war hawks of Begin's party who think that Begin betrayed the ideas of the Great Israel. However despite it, Begin and his Likud party has managed to create two-party system together with a left-wing party HaMa'arakh. Israel's future will be one of §iConservative Democracy§!."

