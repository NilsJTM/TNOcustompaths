# Turkey - ITW defeat election

TUR_ITW_DEFEAT_ELECTION_PATH:0 "£TNO_game_rule_flag_TUR   Turkey - ITW Defeat Election"

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_RANDOM_DESC:0 "The result of the elections in Turkey after the defeat in the Italo-Turkish war will be decided randomly."

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_NO_COUP:0 "§PDYP elected§!, Turkey decolonizes"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_NO_COUP_DESC:0 "DYP will win the elections, leading a progressive government focused on decolonizing the turkish empire. Treaties ranging from granting autonomy to full independence will lead to the freedom of Syria, Kurdistan and Armenia in the process." 

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_YES_COUP:0 "§PDYP elected§!, then couped"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_YES_COUP_DESC:0 "DYP will win the elections, leading a progressive government focused on decolonizing the turkish empire. Nevertheless, those dreams won't be realized, as a military coup led by Cemal Gürsel will topple the government. During the military mandate of Turkey, the Armenian Revolutionary Federation will organize an armed revolt, with all of armenian society mobilized against the turkish forces."

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_STABLE:0 "§LCHP elected§! - All is good"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_STABLE_DESC:0 "The CHP will keep its hold on the country after winning the elections. They will govern without any major issue until the next elections."

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_REVOLT:0 "§LCHP elected§! - Dashnak Revolt"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_REVOLT_DESC:0 "The CHP will keep its hold on the country after winning the elections. During their mandate, the Armenian Revolutionary Federation will organize an armed revolt, with all of armenian society mobilized against the turkish forces."

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_STABLE:0 "§iUDP elected§! - All is good"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_STABLE_DESC:0 "The UDP will win the elections. The new president, Celâl Bayar, will try to liberalize the country economically and politically. They will govern without any major issue until the next elections."

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_REVOLT:0 "§iUDP elected§! - Dashnak Revolt"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_REVOLT_DESC:0 "The UDP will win the elections. The new president, Celâl Bayar, will try to liberalize the country economically and politically. During their mandate, the Armenian Revolutionary Federation will organize an armed revolt, with all of armenian society mobilized against the turkish forces."

RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_COUP:0 "§iUDP elected§!, then couped"
RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_COUP_DESC:0 "The UDP will win the elections. The new president, Celâl Bayar, will try to liberalize the country economically and politically. Nevertheless, those plans won't be realized, as a military coup led by Cemal Gürsel will topple the government. During the military mandate of Turkey, the Armenian Revolutionary Federation will organize an armed revolt, with all of armenian society mobilized against the turkish forces."

