RULE_OPTION_INS_POLITICS_ROUTE_RANDOM_DESC:0 "After winning the Indonesian Civil War, Sukarno is forced to appoint a new loyal deputy to replace the traitor Hatta. This choice will largely return Indonesia's future."  
RULE_OPTION_INS_POLITICS_ROUTE_GENERAL:0 "§LThe general§"
RULE_OPTION_INS_POLITICS_ROUTE_GENERAL_DESC:0 "Sukarno, well aware that after the civil war, two things seemed more important: to be liked by the army and to be able to control the army, and he appoints Soepeno, an army general who is a loyal man to the core, as his deputy. Indonesia's future will be one of §LNational Conservatism§!.\n\n§RRequires:§!\nSukarno won the Indonesian civil war"
RULE_OPTION_INS_POLITICS_ROUTE_ECONOMIST:0 "§LThe economist§" 
RULE_OPTION_INS_POLITICS_ROUTE_ECONOMIST_DESC:0 "Sukarno appoints as his deputy Wibisono, who once disappeared from Indonesian politics but is now considered to have made a great comeback. He was Sidik's finance minister and the man who introduced Zaibatsus into Indonesia altogether, but is now one of the most important voices of the Muslim Modernist clique, almost the voice of the bureaucracy as we know it today. Indonesia's future will be one of §LSocial Nationalism§!.\n\n§RRequires:§!\nSukarno won the Indonesian civil war"
RULE_OPTION_INS_POLITICS_ROUTE_DIPLOMAT:0 "§JThe diplomat§" 
RULE_OPTION_INS_POLITICS_ROUTE_DIPLOMAT_DESC:0 "Sukarno appoints Adam Malik, a veteran of diplomacy and a very capable man, as his deputy. He served as foreign minister in Sidik Djojosoekarto's cabinet in the fifties and his accomplishments were immeasurable, not to mention that he was a close friend of Sophiaan and had a major voice in the collectivist clique. The future of Indonesia will be one of §JNational Syndicalism§!.\n\n§RRequires:§!\nSukarno won the Indonesian civil war"

