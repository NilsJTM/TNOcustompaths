RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM_DESC:0 "As soon as the German Civil War starts, the Frente Unido de Liberación Nacional or FULNA, a broad coalition of the remnants of the Febrerists, Liberals, Communists, and dissident soldiers rose against the Morinigo regime and engulfed the country in a guerilla war in hopes of overthrowing the weakened government while its primary backer is occupied. With the rule threatened more than ever, must decide whether it should reform and empower the Democráticos faction to dampen democratic support against FULNA, or to uphold the status quo and hope that the threat subsides by itself."
