RULE_OPTION_FATE_OF_CHINA_SMALL_CHINA_DESC:0 "Japan will unify China's industries and make them easier to exploit by listening to businessmen and industrial tycoons and returning China to its original situation before this chaos captivated the continent, where there is a single China for Japan and the world to deal with and an independent-minded border region secretary who can serve as a small knife to stab China in the back. If after all this violence and war, nothing changes and nothing is reformed, the Chinese people will be very upset.\n\n§RRequires:§!\nJapan and its allies absorbed all warlord states that participated in the Great Asian War."
