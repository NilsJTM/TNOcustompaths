RULE_OPTION_TUR_REVOLT_PATH_RANDOM_DESC:0 "\n\n§RRequires:§!\nDashnak Revolt to happen!"

RULE_OPTION_TUR_REVOLT_PATH_COMMUNIST:0 "§eCommunist revolt§!"
RULE_OPTION_TUR_REVOLT_PATH_COMMUNIST_DESC:0 "Marius Yuzbashyan, who is a former head of the state security of the Armenian SSR, will lead uprising against Turkish occupiers during Dashnak Revolt as a communist. If Armenia wins, it'll be a §eCommunist Regime§!."

RULE_OPTION_TUR_REVOLT_PATH_ULTRANAT:0 "§qUltranationalist revolt§!"
RULE_OPTION_TUR_REVOLT_PATH_ULTRANAT_DESC:0 "Petros Poghosyan, who is a famous for an assassination of Cemal Pasha and that he is an avenger, will lead an uprising against Turkish occupiers during Dashnak Revolt as an §qUltranationalist§!. Nonetheless, if Armenia wins Turkey, Petros' Armenia will be transformed into a §sDespotism Regime§!."

# Turkey - The election 1971

TUR_ELECTION_71_PATH:0 "£TNO_game_rule_flag_TUR   Turkey - The Election 1971"

RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM_DESC:0 ""
RULE_OPTION_TUR_ELECTION_71_PATH_TIP:0 "TIP wins"
RULE_OPTION_TUR_ELECTION_71_PATH_TIP_DESC:0 "The TIP under Behice Boran will win in the 1971 election. The TIP was a former part of of a social democratic Demokratik Yenileme Partisi and consisting of socialist elements. The president Behice Boran promises that she'll embody various left strategis including the universal basic income for all segments of Turkey and increasing the wealth tax in order to use their money to finance her projects. Turkey's future will be one of §VSyndicalism§!. \n\n§RRequires:§!\nCHP isn't left" 
RULE_OPTION_TUR_ELECTION_71_PATH_SODEP:0 "SODEP wins"
RULE_OPTION_TUR_ELECTION_71_PATH_SODEP_DESC:0 "The SODEP under Türkân Akyol will win in the 1971 election. The SODEP was formed by former members of who are liberal-minded. The SODEP focuces on progressive liberal ideas combined with strong social protection within the capitalist economy due to they were supported by women, national minorities and a significant support from middle class. Now Turkey's future will be one of §MLiberal Democracy§!. \n\n§RRequires:§!\nCHP isn't left"
RULE_OPTION_TUR_ELECTION_71_PATH_LCHP:0 "CHP wins"
RULE_OPTION_TUR_ELECTION_71_PATH_LCHP_DESC:0 "The CHP under Mustafa Bülent Ecevit will win in the 1971 election. Bülent Ecevit, who transformed the party into a socia-democratic, will take the post of a prime minister while Fahri Korutürk, who is supported by Ecevit, will take the post of a president of Turkey. The party promises a strong social security policy focusing on Kemalist principles of populism and statism. Now Turkey's future will be one of §PLeft Kemalism§!. \n\n§RRequires:§!\nCHP is left"
RULE_OPTION_TUR_ELECTION_71_PATH_RCHP:0 "CHP"
RULE_OPTION_TUR_ELECTION_71_PATH_RCHP_DESC:0 "The CCP under Nihat Erim will win in the 1971 election. Nihat Erim, a conservative kemalist who upholds original values of Kemalism, took control of the party after retirement of İsmet İnönü. Nihat Erim supports Cevdet Sunay as a new president of Turkey. Now Turkey's future will be one of §LKemalism§!. \n\n§RRequires:§!\nCHP is right"
RULE_OPTION_TUR_ELECTION_71_PATH_DP:0 "DP wins"
RULE_OPTION_TUR_ELECTION_71_PATH_DP_DESC:0 "The DP under Mahmut Celâl Bayar will win in the 1971 election. This party was established after islamists and radical nationalists were a breakaway from NDP and it adheres to liberal-conservative views. This party is supported by middle and upper classes of Turkish society. The president Bayar promsies that he'll start a large-scale privatization in order to improve the economy. Now Turkey's future will be one of §iLiberal Consermatism§!."
RULE_OPTION_TUR_ELECTION_71_PATH_AP:0 "AP wins"
RULE_OPTION_TUR_ELECTION_71_PATH_AP_DESC:0 "AP under Necip Fazıl Kısakürek will win in the 1971 election. The AP consists of religious conservators of the former NDP. Fazıl promises to revive Islamic ideals. Nevertheless, the most secular politicians are dissatisfied and against these ideas, especially the army. However, Turkey's future will be one of §iIslamic Democracy§!."
RULE_OPTION_TUR_ELECTION_71_PATH_MPN:0 "MPN"
RULE_OPTION_TUR_ELECTION_71_PATH_MPN_DESC:0 "The MHP under Alparslan Türkeş will win in the 1971 election. The MHP was part of the coalition of NDP and it also consists of former members of the CHP who are orthodox nationalists and who left the party after it switched to center-left positions. Alparslan Türkeş promises that Turkey will be independent of foreing infuences, complete unity of the whole of Turkey and he also rejects any differences between Turks and other national minorities claiming that everyone who lives within Turkey are turks. Now Turkey's future will be one of §LNational Conservatism§!."

