RULE_OPTION_JOR_PATH_SUCCESSOR_NAYEF:0 "Hayef"
RULE_OPTION_JOR_PATH_SUCCESSOR_NAYEF_DESC:0 "Prince Nayef bin Abdullah will be a king of Jordan after death of Abdullah bin Al-Hussein. He will try to keep the Hashemites in power and he'll suppress any dissent since he doesn't want the Jordanian Hashemites to repeat the Iraqi one when they were completely exterminated in a very cruel way. Nayef is even ready to cooperate with Italy if it can save the last Hashemite bastion in the world. Jordan's future will be one of §sAbsolute Monarchy§!."
RULE_OPTION_JOR_PATH_SUCCESSOR_HUSSEIN:0 "§sHussein"
RULE_OPTION_JOR_PATH_SUCCESSOR_HUSSEIN_DESC:0 "The prince Hussein bin Talal will be a king of Jordan after death of Abdullah bin Al-Hussein. He's a very famous, charismatic and popular person in the kingdom who represents reformist faction and famous for his anit-italian rhetoric. He was respected by his grandfather, Abdullah bin Al-Hussein who considered the young prince a promising leader who is able to lead Jordan towards a brighter future. Talal plans to continue democratic reforms and lead Jordan on the path of liberalism. Jordan's future will be one of §sAbsolute Monarchy§!."

