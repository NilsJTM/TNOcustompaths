RULE_OPTION_PAR_BUSH_WAR_RANDOM_DESC:0 "As soon as the German Civil War starts, the Frente Unido de Liberación Nacional or FULNA, a broad coalition of the remnants of the Febrerists, Liberals, Communists, and dissident soldiers rose against the Morinigo regime and engulfed the country in a guerilla war in hopes of overthrowing the weakened government while its primary backer is occupied. The outcome of the war is left to fate, but one thing is for certain: whoever emerges victorious in the conflict shall dictate Paraguay's future."
RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY:0 "Government Victory"
RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY_DESC:0 "Whoever holds  Paraguay shall reign supreme– whether it would be the Democraticos faction led by Chavez, the Guion Rojo led by Gonzalez, or the FdG led by Villasboa, the ensuing Bush War will consolidate their powers and establish legitimacy across the country."
RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY:0 "FULNA Victory"
RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY_DESC:0 "With the increased destabilization that caused Paraguay in the past weeks under the Bush War, as well as the breakdown of its social fabric, popular Chaco War hero and former president Field Marshal Estibagarra defected to the Colorados and declared allegiance to the Liberal Party, ending the war in a swift military coup. Cooperating with the FULNA Provisional Junta, Estibagarra handed the regime to Che Guevara, temporarily allowing the government to be under §VGuevarism§!. "
RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY:0 "FdG Victory"
RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY_DESC:0 " In a shocking turn of events, neither the Democráticos government nor the FULNA has won the Bush War. Instead, another insurgency took the reins of the country, blackening the dark spot of South America. Frente de Guerra, headed by Mutshuito Villasboa, is a deeply militarist, xenophobic, and extremely pro-Nazi faction in Paraguay, displaced the government and launched a much more brutal crackdown on the FULNA insurgency, ensuring that Paraguay's future is under Villasboa's vision of §oStratocratic Nazism§!.\n\n§RRequires:§!\nReform - Democráticos in £TNO_game_rule_flag_PAR   Reform or Status Quo?"

#Post-Bush War Democraticos Victory Path

PAR_DEMOCRATICOS:0 "£TNO_game_rule_flag_PAR   The Democráticos' Regime"
RULE_OPTION_PAR_DEMOCRATICOS_RANDOM:0 "Default - Random AI"
RULE_OPTION_PAR_DEMOCRATICOS_RANDOM_DESC:0 "The victorious Democráticos now reign unopposed on the country- at least it is what it appears on the surface. Chavez' paranoia on an insurgency like FULNA to happen again has made him crack down on vocal opponents of his regime. This, along with his former association with the pro-German Morínigo regime, has allowed a surmountable opposition against his authoritarianism, and whether or not they succeed in overthrowing the President is left to fate.\n\n§RRequires:§!\nReform - Democráticos in £TNO_game_rule_flag_PAR   Reform or Status Quo?"
RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ:0 "Chavez Consolidates Power"
RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ_DESC:0 "With the threat of a military junta subsided, Chavez will consolidate his power further in the country, and would launch more intense crackdowns on its perceived enemies, only this time it would include the military too. Chavez would turn to increasingly §Lauthoritarian§! measures to ensure that his regime would survive- §Vwhatever the cost it might be§!. Paraguay's future would be of §LNational Conservatism.§!"
RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER:0 "El Stronato"
RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER_DESC:0 "The crackdowns committed by Chavez after his victory in the Bush War, along with the anti-German scare that overtook the country, military general Alfredo Stroessner seized the momentum of the united opposition against President Chavez, toppling his reformist regime with a military coup. Stroessner, known for his sheer brutality, will ensure that Paraguay will never go fascist again, even if he has to §Vcrack down on anyone that opposes his regime§!. Paraguay will be firmly under his §sMilitary Junta§!."

# Paraguay Battle of Asuncion [Ideology]

PAR_BATTLE_ASUNCION:0 "£TNO_game_rule_flag_PAR   Battle of Asunción"
