RULE_OPTION_JOR_ANNEX_PATH_ANNEX_DESC:0 "Menachem Begin will announce that in accordance with his ideals of revisionist Zionism Jordan will be incorporated into Israel. Despite that Israel is a liberal-democratic state where where there are full of political and economic freedom for Jews, Arab population consider that Israel tries to impose them conditions which are no better than segregation. Nonetheless, Israel's future will be one of §MLiberal Democracy§!."
