#Brazil - Lobster War

BRA_LOBSTER_WAR:0 "£TNO_game_rule_flag_BRA   The Lobster War"
RULE_OPTION_BRA_LOBSTER_WAR_RANDOM:0 "Default - Random AI"
RULE_OPTION_BRA_LOBSTER_WAR_RANDOM_DESC:0 "What once started as small-scale disputes over maritime fishing rights has escalated to an economically damaging standoff between the Brazilians and the Zentralafrikans. With both sides sending diplomats with hopes to ameliorate the tense situation and asserting their side in the negotiations, the Lobster War, as it is more commonly known for its relations over the lobsters residing in disputed fishing territories, is finally seeing its end-- with either side emerging victorious one way or another."
RULE_OPTION_BRA_LOBSTER_WAR_AGGRESSIVE:0 "Brazilian Victory"
RULE_OPTION_BRA_LOBSTER_WAR_AGGRESSIVE_DESC:0 "The Brazilians would be more aggressive in approaching the Lobster War, adopting an uncompromising stance on the situation to win the war in their favor."
RULE_OPTION_BRA_LOBSTER_WAR_NEUTRAL:0 "Compromise"
RULE_OPTION_BRA_LOBSTER_WAR_NEUTRAL_DESC:0 "The Brazilians would acquiesce some German demands while still asserting their position on the negotiations, ending the Lobster War with both sides equally satisfied on the situation."
