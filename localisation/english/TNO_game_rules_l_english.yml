RULE_OPTION_IBR_IBERIAN_WARS_OTCOME_RANDOM:0 "Default - Random AI"
RULE_OPTION_IBR_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "\n\n§GThe chosen side will gain a large combat bonus that will be removed once they have unified Spain/Iberia.§! Despite both caudillos tried to save the union, it's collapsed and falled into the bloody civil war. In Spain there are three main sides that are the Spanish Republic, Federal Forces and Falangists. The Federal Forces under the leadership of Francisco Franco have entrenched in Central (including Madrid), south-west and east of Spain. They also control the Canary and Balearic islands, although the latter are going to be occupied by Italy after begining of the war. The FFs have been saving much of former Iberian Union's troops, too. The §JFalangists§! have taken control of the northern and northen-west of Spain except Basque Country and Galicia, where their own regional forces have taken the power in these lands and declared their independence. The head of falangists is Jaime Milans del Bosch, a prominent officer who was in the Blue Division which fought against the USSR during Germany's invansion in USSR. He wants Spain to be close with Germany. There is the §MSpanish Republic§! in the south of Spain. It has been found by democratic and reformist forces that elected Torcuato Miranda as a president of the Third Spanish Republic. They want to restore true democracy in Spain and they aren't going to surrender and they'll fight despite everything. The battle is started! Nobody knows who will win, and however the war's going to be very bloody..."
