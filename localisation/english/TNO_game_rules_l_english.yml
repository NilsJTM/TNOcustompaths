NOR_ELECTION_PATH:0 "£TNO_game_rule_flag_NOR_Free   Election 1964"
RULE_OPTION_NOR_ELECTION_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_NOR_ELECTION_PATH_RANDOM_DESC:0 "\n\n§RRequires:§!\n§RNorway is free!§!"
RULE_OPTION_NOR_ELECTION_PATH_SD:0 "Labour Party wins"
RULE_OPTION_NOR_ELECTION_PATH_SD_DESC:0 "The Labour Party under Einar Gerhardsen will win in the first post-independent election. His politic is similar to neighboring Sweden, like progressive taxes, social security, and industrialization. He'll start the rapprochement with the OFN since he wants to protect Norway from the German Eagle. Now Norway's future will be one of §PSocial Democracy§!."
RULE_OPTION_NOR_ELECTION_PATH_LD:0 "Venstre wins"
RULE_OPTION_NOR_ELECTION_PATH_LD_DESC:0 "Venstre under Gunnar Garbo will win in the first post-independent election. Gunnar's preferences consist of eclectica combination of social progressivism and restrained economic liberalism. He also supports environmental protection in order to protect Norway's natural beauty. The most of his politics are a mixture of social democracy's politics and conservators' free market economy. Now Norway's future will be one of §MLiberal Democracy§!"
RULE_OPTION_NOR_ELECTION_PATH_CD:0 "Høyre wins"
RULE_OPTION_NOR_ELECTION_PATH_CD_DESC:0 "Høyre under Alv Kjøs will win in the first post-independent election. Alv's plans consist of economic liberalism, industrialization and also to make Protestantism the state religion of Norway. Now Norway's future will be one of §iLiberal Conservatism§!."
RULE_OPTION_NOR_ELECTION_PATH_SOCIALIST:0 "Socialist Left Party wins"
RULE_OPTION_NOR_ELECTION_PATH_SOCIALIST_DESC:0 "Socialist Left Party under Knut Løfsnes will win in the first post-independent election. Being an opponent of any deal with Germany, he's against the alliance with OFN at the same time. Some experts say his unwillingness to ally with OFN or negotiate with Germany is able to destroy hard-won independence. Nevertheless, Norway's future will be one of §VRevolutionary Front§!. §wWarning§!: The election of the socialists is not available to the AI by default. Choosing this option may lead to unintended consequences."

