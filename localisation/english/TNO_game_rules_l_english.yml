RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM_DESC:0 "After a FULNA victory in the Paraguay Bush War, the differences between the Paraguayan Communist Party and the other rebel groups will culminate in a torrent of bloodshed on the streets of Asunción.\n\n§RRequires:§!\nFULNA Victory in £TNO_game_rule_flag_PAR   Paraguay Bush War"
RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY:0 "Communist Victory"
RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY_DESC:0 "By baiting the Liberals and Febrerists into the outskirts of the city, Guevara was able to ambush their foes, allowing the communists under Miguel Ángel Soler to raise the hammer and sickle towards the whole country, affirming Paraguay's future into another authoritarian regime- this time under §eCommunism§!, dooming the country’s future to war with the Triple Alliance."
